			function fn(preStr, midStr) {
				let res = [];
				function dfs(pre, mid) {
					if (!pre.length) {
						return;
					}
					const node = pre[0];
					res.unshift(node);
					const index = mid.indexOf(node);
					dfs(pre.slice(index + 1), mid.slice(index + 1));
					dfs(pre.slice(1, index), mid.slice(0, index + 1));
					return res;
				}
				dfs(preStr, midStr);
				return res;
			}
