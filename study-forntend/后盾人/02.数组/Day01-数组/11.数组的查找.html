<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [1, 2, 3, 4, 5, '野猪']
			// 1. indexOf 从左往右查找 返回元素的下标， 不存在返回-1 ， -1表示最后一个，表示从最后一个往后查询，以此类推
			console.log(arr.indexOf('野猪')) // 5

			// 2. lastIndexOf 从右往左查找 返回元素的下标， 不存在返回-1， -1表示最后一个，表示从最后一个往前查询，以此类推
			console.log(arr.lastIndexOf('野猪')) // 5
			console.log(arr.lastIndexOf(1, 1))

			// 3. includes() 是否包含指定元素， 包含返回 true, 不包含返回false
			console.log(arr.includes('野猪')) // true
		</script>
	</body>
</html>
