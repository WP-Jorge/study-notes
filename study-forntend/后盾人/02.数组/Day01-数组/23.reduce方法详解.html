			// 回调函数中的参数：第一个：上一次返回的结果，第二个：每个元素，第三个：下标，第三四个：原数组
			let arr = [1, 2, 99, 1, 1]
			arr.reduce((pre, item, index, arr) => {

			// 2.例子 统计元素出现的次数
			function arrCount(arr, item) {
				return arr.reduce((total, cur) => {
					total = total + (cur === item ? 1 : 0)
					return total
				}, 0)
			}
			console.log(arrCount(arr, 1)) // 3

			// 3.例子 获取最大值
			function getMax(arr) {
				return arr.reduce((pre, item) => {
					return pre > item ? pre : item
				})
			}
			console.log(getMax(arr)) // 99

			// 4. 例子 获取总价

				}, 0)
