<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [1, 3, 4]
			console.log(arr.length) // 3

			// 当数组前面没有定义的时候, 没定义的前面几个元素会被赋为空
			let arr2 = []
			arr2[3] = '野猪乔治'
			console.log(arr2) // [空 × 3, "野猪乔治"]
			console.log(arr2.length) // 4

			// 当使用new创建数时在括号中只写一个数字， 会创建长度为该数字的空数组
			let arr3 = new Array(6)
			console.log(arr3) // [空 × 6]

			// 使用Array.of() 创建数组时就不会出现上面分问题
			let arr4 = Array.of(6)
			console.log(arr4) // [6]
			console.log(arr4.length) // 1
		</script>
	</body>
</html>
