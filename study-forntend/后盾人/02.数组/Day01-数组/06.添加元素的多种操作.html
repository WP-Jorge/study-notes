<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.使用数组长度给数组最后添加啊新元素
			let arr = ['hdcms', 'houdunren']
			arr[arr.length] = 'cms'
			console.log(arr) // ["hdcms", "houdunren", "cms"]

			// 2.使用展开语法追加新元素
			let arr2 = ['hdcms', 'houdunren']
			let arr3 = ['1', '2']
			arr2 = [...arr2, ...arr3]
			console.log(arr2) // ["hdcms", "houdunren", "1", "2"]

			// 3.数用push添加元素
			let arr4 = [1, 2, 3, 4]
			console.log(arr4.push(5, 6)) // 6 返回值为新数组的长度
			console.log(arr4) // [1, 2, 3, 4, 5, 6]
		</script>
	</body>
</html>
