<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = ['hdcms', 'houdunren']

			// 1. pop 将数组最后一个元素出栈
			let item = arr.pop()
			console.log(arr) // ["hdcms"]
			console.log(item) // houdunren

			// 2. push 从数组后面入栈
			let arr2 = [1, 2, 3, 4]
			console.log(arr2.push(5)) // 5 返回入栈后数组的长度

			// 3. unshift() 从数组前面入栈
			let arr3 = [1, 2, 3, 4]
			let length = arr3.unshift('后盾人')
			console.log(length) // 2 返回入栈后的数组长度

			// 4.shift() 从数组前面出栈一个元素
			let arr4 = [1, 2, 3, 4]
			let item3 = arr4.shift()
			console.log(item3) // 1 返回出栈的元素

			// 5. fill 填充
			// ① fill('填充的内容') 填充 将数组使用指定内容替换并填充满
			let arr5 = Array(5).fill('野猪')
			console.log(arr5) // ["野猪", "野猪", "野猪", "野猪", "野猪"]

			// ② fill('替换内容', 开始位置, 结束位置) 替换
			let arr6 = Array(5).fill('野猪')
			console.log(arr6.fill('乔治', 1, 3)) // ["野猪", "乔治", "乔治", "野猪", "野猪"]

			// 会替换全部内容
			let arr7 = [1, 2, 3, 4, 5]
			arr7.fill('野猪乔治')
			console.log(arr7) // ["野猪乔治", "野猪乔治", "野猪乔治", "野猪乔治", "野猪乔治"]
		</script>
	</body>
</html>
