<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.直接赋值空数组
			let arr = [1, 2, 3, 4, 5]
			console.log((arr = [])) // []

			// 2.将数组长度赋值为零
			let arr2 = [1, 2, 3, 4, 5]
			arr2.length = 0
			console.log(arr2) // []

			// 3.使用splice清除
			let arr3 = [1, 2, 3, 4, 5]
			arr3.splice(0, arr3.length)
			console.log(arr3) // []
		</script>
	</body>
</html>
