<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let arr = [1, 5, 3, 9, 7]
			function sort(arr, callback) {
				// sort 原理 O(n^2)
				for (const m in arr) {
					for (const n in arr) {
						if (callback && callback(arr[n], arr[m]) > 0) {
							const temp = arr[n]
							arr[n] = arr[m]
							arr[m] = temp
						}
					}
				}

				// 这个效率比上面那个算法高
				// for (let m = 0; m < arr.length; m++) {
				// 	for (let n = m + 1; n <= arr.length; n++) {
				// 		if (arr[m] > arr[n]) {
				// 			let temp = arr[m]
				// 			arr[m] = arr[n]
				// 			arr[n] = temp
				// 		}
				// 	}
				// }

				// 冒泡效率比上面高
				// for (let m = 0; m < arr.length - 1; m++) {
				// 	for (let n = 0; n < arr.length - m - 1; n++) {
				// 		if (arr[n] > arr[n + 1]) {
				// 			let temp = arr[n + 1]
				// 			arr[n + 1] = arr[n]
				// 			arr[n] = temp
				// 		}
				// 	}
				// }
				return arr
			}

			arr = sort(arr, (a, b) => {
				return a - b
			})

			console.log(arr) //  [1, 3, 5, 7, 9]
		</script>
	</body>
</html>
