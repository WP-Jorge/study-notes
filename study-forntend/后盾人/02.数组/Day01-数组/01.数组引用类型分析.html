<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.使用new方式生成对象
			let arr = new Array('野猪', '乔治')
			console.log(arr) // ["野猪", "乔治"]
			console.log(typeof arr) // object 是引用类型

			// 2.使用字面量
			let arr2 = ['野猪', '乔治']
			console.log(arr2) // ["野猪", "乔治"]
		</script>
	</body>
</html>
