<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 宏任务
			setTimeout(() => {
				console.log('定时器')
			}, 100)
			new Promise(resolve => {
				// 主线程
				console.log('promise')
				resolve()
			}).then(res => {
				// 微任务
				console.log('then')
			})
		</script>
	</body>
</html>
