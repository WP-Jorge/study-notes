<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function User(name, age) {
				let data = { name, age }
				let info = function () {
					return data.age > 25 ? '老年' : '青年'
				}
				this.show = function () {
					console.log(data.name + info())
				}
			}
			let xj = new User('向军')
			// xl.data.name = '后盾人' // 报错
			xj.show()
		</script>
	</body>
</html>
