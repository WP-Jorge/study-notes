<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.计算属性
			let hd = {}
			let name = 'title'
			hd[name] = '后盾人'
			console.log(hd.title) // 后盾人

			// 2.assign 合并对象 后面对象覆盖前面对象的属性值
			let user = Object.assign({ name: '野猪' }, { age: 18 })
			console.log(user) // {name: "野猪", age: 18}
		</script>
	</body>
</html>
