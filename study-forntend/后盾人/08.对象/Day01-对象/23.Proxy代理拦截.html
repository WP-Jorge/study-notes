<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let user = {
				name: '后盾人'
			}
			let proxy = new Proxy(user, {
				get(obj, property) {
					return obj[property]
				},
				set(obj, property, value) {
					obj[property] = value
					return true
				}
			})
			console.log(proxy.name) // 后盾人
			proxy.name = '向军'
			console.log(proxy.name) // 向军
			console.log(proxy) // Proxy {name: "向军"}
		</script>
	</body>
</html>
