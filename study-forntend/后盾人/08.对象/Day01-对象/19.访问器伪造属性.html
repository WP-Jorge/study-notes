<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let lessons = {
				list: [
					{ name: 'js', price: 100 },
					{ name: 'css', price: 131 },
					{ name: 'java', price: 44 },
					{ name: 'node', price: 123 }
				],
				get total() {
					return this.list.reduce((total, item) => {
						return (total += item.price)
					}, 0)
				}
			}
			console.log(lessons.total) // 398
			lessons.total = 1
			console.log(lessons.total) // 398
		</script>
	</body>
</html>
