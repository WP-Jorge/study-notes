<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.使用对象名.属性名操作属性
			let user = {
				name: '向军',
				'my age': 18 // 这种情况下无法使用 对象名.属性名操作属性
			}
			// ① 读取属性
			console.log(user.name) // 向军

			// ② 添加属性
			user.age = 19
			console.log(user.age) // 19

			// ③ 删除属性
			delete user.age
			console.log(user.age) // undefined

			// 2.使用对象名['属性名']操作属性
			// ① 读取属性
			console.log(user['name']) // 向军
			console.log(user['my age']) // 18
			for (let key in user) {
				console.log(user[key]) // 向军 18
			}
			// 其他操作与 对象名.属性名操作属性 相似
		</script>
	</body>
</html>
