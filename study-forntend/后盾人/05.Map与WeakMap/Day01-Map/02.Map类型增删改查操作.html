<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let obj = {
				name: '后盾人'
			}
			let map = new Map()

			// 1.增
			map.set(obj, 'houdunren.com')
			console.log(map) // Map(1) {{…} => "houdunren.com"}
			map.set('name', '野猪')
			console.log(map) // Map(2) {{…} => "houdunren.com", "name" => "野猪"}

			// 2.取
			console.log(map.get(obj)) // houdunren.com

			// 3.判断元素是否存在
			console.log(map.has('name')) // true

			// 4.删除 返回类型布尔类型
			console.log(map.delete(obj)) // true
			console.log(map) // Map(1) {"name" => "野猪"}

			// 5.清空 没有返回值
			console.log(map.clear()) // undefined
			console.log(map) // Map(0) {}
		</script>
	</body>
</html>
