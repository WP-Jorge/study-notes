<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function User(name) {
				this.name = name
			}
			console.dir(User) // ƒ User(name)
			// 1.通过原型找回自己的构造函数
			console.dir(User.prototype.constructor) // ƒ User(name)
			console.log(User === User.prototype.constructor) // true

			// 2.使用原型找回的构造函数创建实例
			let user = new User.prototype.constructor('张三')
			console.log(user) // User {name: "张三"}

			// 3.给原型添加方法
			// ① 使用.添加方法
			User.prototype.show = function () {
				console.log(this.name)
			}
			user.show() // 张三

			// ② 使用{}添加方法
			User.prototype = {
				// 使用赋值对象的形式添加方法时需要给这个对象重新指定构造函数
				constructor: User,
				showName() {
					console.log(this.name)
				}
			}
			// 需要重新new实例
			let user2 = new User.prototype.constructor('李四')
			user2.showName() // 李四
		</script>
	</body>
</html>
