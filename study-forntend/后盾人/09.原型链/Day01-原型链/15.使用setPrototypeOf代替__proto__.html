<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let user = {
				show() {
					return this.name
				}
			}
			let hd = {
				name: '后盾人'
			}
			// 给hd设置原型为user
			Object.setPrototypeOf(hd, user)
			// 获取hd的原型
			console.log(Object.getPrototypeOf(hd)) // {show: ƒ}
		</script>
	</body>
</html>
