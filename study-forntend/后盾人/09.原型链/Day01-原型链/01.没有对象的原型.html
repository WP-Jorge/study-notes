<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 使用create创建的对象可以设置其没有原型
			// 第一个参数指定创建对象的原型
			// 第二参数为创建的对象
			// 完全数据字典对象
			let hd = Object.create(null, {
				name: {
					value: '后盾人'
				}
			})
			console.log(hd) // {name: "后盾人"} 没有原型
		</script>
	</body>
</html>
