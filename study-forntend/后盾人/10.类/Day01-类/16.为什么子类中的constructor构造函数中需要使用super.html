<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class User {}
			class Admin extends User {
				// 如果不写构造函数 系统默认帮你创建
				constructor() {
					// 不调用super() 报错
					super()
				}
			}
			let hd = new Admin()
			console.log(hd)

			// 原理
			function User2(name) {
				this.name = name
			}
			function Admin2(...args) {
				User.apply(this, args)
			}
			Admin2.prototype = Object.create(User.prototype)
			let admin2 = new Admin('admin2')
			console.log(admin2)
		</script>
	</body>
</html>
