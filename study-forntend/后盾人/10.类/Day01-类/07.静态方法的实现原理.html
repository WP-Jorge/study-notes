<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.使用function 创建的类
			function User() {}
			User.prototype.show = function () {
				console.log('prototype.show')
			}
			// 使用类名.方法名添加的方法都是类的静态方法，只能通过类名进行调用
			User.show = function () {
				console.log('static.show')
			}
			console.dir(User)
			User.show() // static.show
			let user = new User()
			user.show() // prototype.show

			// 使用User.__proto__.方法名添加的方法也是静态方法
			User.__proto__.show2 = function () {
				console.log('prototype.show2')
			}
			User.show2() // prototype.show2

			// 2.使用class创建的类
			class User2 {
				show() {
					console.log('prototype.show')
				}
				// 给类添加静态方法 ①
				static show = function () {
					console.log('static.show')
				}
			}
			// 给类添加静态方法 ②
			User2.__proto__.show2 = function () {
				console.log('static.show2')
			}
			User2.show2() // static.show2
			let user2 = new User2()
			user2.show() // prototype.show
			User2.show() // static.show
		</script>
	</body>
</html>
