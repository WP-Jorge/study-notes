<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.使用原型继承
			function User(name) {
				this.name = name
			}

			function Admin(name) {
				User.call(this, name)
			}
			Admin.prototype = Object.create(User.prototype)
			Admin.prototype.show = function () {}
			console.dir(Admin)
			let admin = new Admin('乔治')
			console.log(admin) // Admin {name: "乔治"}

			// 2.使用class类继承
			class User2 {
				constructor(name) {
					this.name = name
				}
			}
			class Admin2 extends User2 {
				constructor(name) {
					super(name)
				}
			}
			let admin2 = new Admin2('admin2')
			console.log(admin2) // Admin2 {name: "admin2"}
		</script>
	</body>
</html>
