<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class User {
				site = '后盾人'
				constructor(name) {
					this.name = name
				}
				changeSite(value) {
					this.site = value
				}
				show() {
					return `${this.site}:${this.name}`
				}
			}
			let hd = new User('后盾人')
			hd.changeSite('乔治')
			console.log(hd.show()) // 乔治:后盾人
			console.log(hd) // User {site: "乔治", name: "后盾人"}
		</script>
	</body>
</html>
