<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class User {
				#host = '私有属性'
				constructor(name) {
					this.name = name
				}
				#show() {
					console.log('私有方法')
				}
				set host(url) {
					this.host = url
				}
				get host() {
					return this.#host
				}
			}
			let user = new User()
			// console.log(user.#host) // 报错
			console.log(user.host) // 私有属性
			// user.#show() // 报错
		</script>
	</body>
</html>
