<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class Cache {
				static data = {}
				static set(name, value) {
					return (this.data[name] = value)
				}
				static get(name) {
					return this.data[name]
				}
			}
			Cache.set('hdcms', 'houdunren.com')
			console.log(Cache.get('hdcms')) // houdunren.com
			let user = {
				name: 'apple',
				des: '用户资料',
				key: Symbol('会员资料')
			}
			let cart = {
				name: 'apple',
				des: '购物车',
				key: Symbol('购物车数据')
			}
			Cache.set(user.key, user)
			Cache.set(cart.key, cart)
			console.log(Cache.get(user.key)) // {name: "apple", des: "用户资料", key: Symbol(会员资料)}
		</script>
	</body>
</html>
