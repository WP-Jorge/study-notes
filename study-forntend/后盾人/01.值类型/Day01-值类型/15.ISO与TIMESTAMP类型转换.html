<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let date = new Date('1998-3-12 08:22:11')
			// 获取时间的时间戳
			console.log(date * 1) // 889662131000
			console.log(Number(date)) // 889662131000
			console.log(date.valueOf()) // 889662131000
			console.log(date.getTime) // 889662131000

			let timestamp = date.valueOf()
			console.log(timestamp) // 889662131000

			// 根据时间戳获取时间
			console.log(new Date(timestamp)) // Thu Mar 12 1998 08:22:11 GMT+0800 (中国标准时间)
		</script>
	</body>
</html>
