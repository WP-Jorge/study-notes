<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.bind(this的指向) 用来改变 this 的指向，不会调用函数, 传参跟call一样
			function show(name, age) {
				this.name = name
				this.age = age
				console.log(this.name + this.age + 'show' + this.f)
			}
			show('张三', 13) // 张三13showundefined
			let obj = {
				f: 'obj'
			}
			let newFn = show.bind(obj, '李四', 33)
			newFn() // 李四33showobj

			// 2.使用bind后两个函数不一样了
			function fn() {}
			let a = fn
			console.log(a === fn) // true
			console.log(a === fn.bind(obj)) // false
		</script>
	</body>
</html>
