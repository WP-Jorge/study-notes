<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.匿名声明函数 没有函数提升
			// ① 逆序执行
			// func() // 报错
			let func = function () {
				console.log('后盾人')
			}
			// ② 顺序执行
			func() // 后盾人

			// 2.剧名函数 具有函数提升
			show() // houdunren.com
			function show() {
				console.log('houdunren.com')
			}
			show() // houdunren.com
		</script>
	</body>
</html>
