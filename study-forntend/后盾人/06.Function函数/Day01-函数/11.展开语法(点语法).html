<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.收
			let [...args] = [1, 2, 3, 4]
			console.log(args) // [1, 2, 3, 4]

			// 2.放
			let arr = [1, 2, 3]
			let [a, b, c] = [...arr]
			console.log(a, b, c) // 1 2 3
		</script>
	</body>
</html>
