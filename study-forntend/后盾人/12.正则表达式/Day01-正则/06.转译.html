<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let price = 23.34
			// . 除换行外的任意字符     \.添加转译后编程普通的点
			// d 普通字符              \d 数字 0~9
			console.log(/\d+\.\d+/.test(price)) // true
		</script>
	</body>
</html>
