<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let tel = '2021/04/02'
			// \1 表示要跟第一个 () 匹配的一样才行
			let reg = /^\d{4}([-\/])\d{2}\1\d{2}$/
			console.log(tel.match(reg)) // ["2021/04/02", "/", index: 0, input: "2021/04/02", groups: undefined]
		</script>
	</body>
</html>
