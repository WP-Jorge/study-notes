<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let str = `
                #1 js,200元 #
                #2 php,300元 #
                #9 houdunren.com # 后盾人
                #3 node.js,180元 #
             `
			// m 表示多行匹配按每行单独匹配
			let lessons = str.match(/^\s*#\d+\s+.+\s+#$/gm).map(m => {
				console.log(m)
				m = m.replace(/\s*#\d+\s*/, '').replace(/\s+#/, '')
				console.log(m)
				;[name, price] = m.split(',')
				return { name, price }
			})
			console.log(JSON.stringify(lessons, null, 2))
		</script>
	</body>
</html>
