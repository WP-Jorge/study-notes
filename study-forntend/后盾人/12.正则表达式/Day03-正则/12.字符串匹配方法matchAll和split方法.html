	<body>
		<script>
			let str = `
                https://hdcms.com
                http://www.sina.com.cn
                https://www.doudunren.com
            `
			let reg = /https?:\/\/(?:\w+\.)?(?:\w+\.)+(?:com|cn|org|cc)/gi
			for (const iterator of str.matchAll(reg)) {
				console.log(iterator)
			}

			let str2 = '2020-09-12'
			console.log(str2.split(/[-\/]/)) // ["2020", "09", "12"]
		</script>
