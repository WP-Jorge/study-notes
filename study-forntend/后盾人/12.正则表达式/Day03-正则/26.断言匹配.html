<!DOCTYPE html>

	<body>
		<script>
			let str = 'hdcms99houdunren'
			// 匹配前面不是数字
			let reg = /(?<!\d+)[a-z]+/i
			console.log(str.match(reg)) // ["hdcms", index: 0, input: "hdcms99houdunren", groups: undefined]
		</script>
	</body>
