<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<input type="text" name="eamil" />
		<script>
			// match matchAll search replace
			const mail = document.querySelector('[name=eamil]')
			mail.addEventListener('keyup', e => {
				let value = e.target.value
				let flag = /^[\w-]+@(\w+\.)+(com|cn|cc)$/i.test(value)
				console.log(flag)
			})
		</script>
	</body>
</html>
