		<h1>后盾人</h1>
		<script>
			function search(string, reg) {
				let result = []
				while ((res = reg.exec(string))) {
					result.push(res)
				}
				return result
			}
			let match = search(
				document.body.innerHTML,
				/<(h[1-6])>([\s\S]+?)<\/\1>/gi
			)
