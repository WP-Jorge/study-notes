<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// match exec matchAll replace
			let str = 'houdunren.com'

			// search 查找字符串位置，可以使用正则也可以使用字符串 找到返回第一次出现的字符串的位置，找不到返回-1
			console.log(str.search('un')) // 0
			console.log(str.search('@')) // -1
			console.log(str.search(/un/)) // 4

			// match 返回匹配成功的字符串
			console.log(str.match(/un/)) // ["un", index: 4, input: "houdunren.com", groups: undefined]
		</script>
	</body>
</html>
