<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				color: black;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>loading...</div>
		<script src="02.ajax.js"></script>
		<script>
			// 1.finally无论怎么样都会执行
			let promise = new Promise((resolve, reject) => {
				reject('乔治')
			})
				.then(res => {
					console.log(res)
				})
				.catch(err => {
					console.log(err)
				})
				.finally(() => {
					console.log('永远会执行')
				})

			// 2.实现加载动画
			ajax(
				'https://geoapi.qweather.com/v2/city/lookup?location=fujian&key=6fea66ec596e466a99686bcc6bb3a72a'
			)
				.then(res => {
					console.log(res)
				})
				.catch(err => {
					console.log(err)
				})
				.finally(() => {
					let div = document.querySelector('div')
					div.style.display = 'none'
				})
		</script>
	</body>
</html>
