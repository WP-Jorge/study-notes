<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.await 只能在 async中使用
			// 2.在await修饰后这行语句相当于同步语句
			async function hd() {
				let name = await 'houdunren.com'
				console.log(name)
			}
			hd() // houdunren.com

			async function hd2() {
				let name = await new Promise(resolve => {
					setTimeout(() => {
						console.log('乔治')
					}, 2000)
				})
				console.log(name)
			}
			hd2() // 乔治
		</script>
	</body>
</html>
