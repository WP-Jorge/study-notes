<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="02.ajax.js"></script>
		<script>
			// 1.在函数前面添加async
			async function get(city) {
				let url = `https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
				return await ajax(url)
			}
			get('上海').then(res => {
				console.log(res)
			})

			// 2.赋值给一个变量
			let weather = async function get(city) {
				let url = `https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
				return await ajax(url)
			}
			get('上海').then(res => {
				console.log(res)
			})
			weather('sha').then(res => {
				console.log(res)
			})

			// 3.放在对象中
			let weatherObj = {
				async get(city) {
					let url = `https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
					return await ajax(url)
				}
			}
			weatherObj.get('北京').then(res => {
				console.log(res)
			})

			// 4.放在方法中
			class Weather {
				async get(city) {
					let url = `https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
					return await ajax(url)
				}
			}
			new Weather().get('福建').then(res => {
				console.log(res)
			})
		</script>
	</body>
</html>
