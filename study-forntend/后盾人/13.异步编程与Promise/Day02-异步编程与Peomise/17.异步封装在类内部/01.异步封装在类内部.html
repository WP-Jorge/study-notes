<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="02.ajax.js"></script>
		<script>
			class Weather {
				async get(city) {
					let weather = await ajax(
						`https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
					)
					console.log(weather.location[0].name + '的天气不错')
					return weather
				}
			}
			new Weather().get('上海').then(res => {
				console.log(res)
			})
		</script>
	</body>
</html>
