	<body>
		<script>
			function loadScript(src) {
				return new Promise((resolve, reject) => {
					const script = document.createElement('script')
					script.src = src
					script.onload = () => {
						resolve(script)
					}
					script.onerror = reject
					document.body.appendChild(script)
				})
			}
			loadScript('./02.hd.js')
				.then(res => {
					return loadScript('./03.houdunren.js')
				})
				.then(res => {
					houdunren() // hd.js houdunren.js
				})
		</script>
	</body>
