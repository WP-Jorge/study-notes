<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function queue(nums) {
				nums.reduce((promise, num) => {
					return promise.then(() => {
						return new Promise(resolve => {
							setTimeout(() => {
								console.log(num)
								resolve()
							}, 1000)
						})
					})
				}, Promise.resolve())
			}
			let nums = [1, 2, 3, 4]
			queue(nums)
		</script>
	</body>
</html>
