<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="02.ajax.js"></script>
		<script>
			function p1() {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve('houdunren')
					}, 1000)
				})
			}
			function p2() {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve('hdcms')
					}, 1000)
				})
			}
			async function hd() {
				// 1.第一种同步执行
				let h1 = await p1()
				let h2 = await p2()
				setTimeout(() => {
					console.log(h1, h2)
				})
			}
			hd()

			async function hd2() {
				// 2.第二种同步执行
				let h1 = p1()
				let h2 = p2()
				let h1value = await h1
				let h2value = await h2
				console.log(h1value, h2value)
			}
			hd2()

			async function hd3() {
				// 2.第三种同步执行
				let h1 = p1()
				let h2 = p2()
				Promise.all([h1, h2]).then(res => {
					console.log(res[0], res[1])
				})
			}
			hd3()
		</script>
	</body>
</html>
