<html lang="en">

		<meta charset="UTF-8" />

	<body>
		<script src="02.ajax.js"></script>
		<script>
			// 等待前一个promise执行完后再执行后面的then或者是promise
			let promise = Promise.resolve(1)
			let promise2 = promise.then(res => {
				console.log(res)
				return Promise.resolve('2')
			})
			promise2.then(res => {
				console.log(res)
			})
		</script>
	</body>
</html>
