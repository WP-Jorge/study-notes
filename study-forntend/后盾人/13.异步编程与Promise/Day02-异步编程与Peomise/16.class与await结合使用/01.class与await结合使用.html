<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="./02.ajax.js"></script>
		<script>
			class Weather {
				constructor(city) {
					this.city = city
				}
				then(resolve, reject) {
					let weather = ajax(
						`https://geoapi.qweather.com/v2/city/lookup?location=${this.city}&key=6fea66ec596e466a99686bcc6bb3a72a`
					)
					resolve(weather)
				}
			}
			async function get() {
				let weather = await new Weather('上海')
				console.log(weather)
			}
			get()
		</script>
	</body>
</html>
