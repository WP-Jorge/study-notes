<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class Weather {
				ajax(city) {
					let url = `https://geoapi.qweather.com/v2/city/lookup?location=${city}&key=6fea66ec596e466a99686bcc6bb3a72a`
					return new Promise((resolve, reject) => {
						let xhr = new XMLHttpRequest()
						xhr.open('get', url)
						xhr.send()
						xhr.onload = function () {
							if (this.status === 200) {
								resolve(JSON.parse(this.response))
							} else {
								reject('加载失败')
							}
						}
						xhr.onerror = function () {
							reject(this)
						}
					})
				}
				render(citys) {
					citys.reduce((promise, city) => {
						return promise
							.then(() => {
								return this.ajax(city)
							})
							.then(weather => {
								return this.view(weather)
							})
					}, Promise.resolve())
				}
				view(weather) {
					return new Promise(resolve => {
						console.log(weather)
						for (const city of weather.location) {
							let h2 = document.createElement('h2')
							h2.innerHTML = city.name
							document.body.appendChild(h2)
						}
						resolve(weather)
					})
				}
			}
			new Weather().render(['北京', '上海'])
		</script>
	</body>
</html>
