<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				flex子项目占的份数
					flex属性定义子项目分配剩余空间,用flex来表示占多少份数。
				align-self控制子项自己在侧轴的排列方式
					
				order属性定义子项的排列顺序(前后顺序)
			 */
			
			section {
				display: flex;
				width: 60%;
				height: 150px;
				background-color: pink;
				margin: 0 auto;
			}
			
			section div:nth-child(1) {
				width: 100px;
				height: 150px;
				background-color: yellowgreen;
			}
			
			section div:nth-child(2) {
				margin: 0 10px;
				flex: 1;
				background-color: wheat;
			}
			
			section div:nth-child(3) {
				width: 100px;
				height: 150px;
				background-color: skyblue;
			}
			
			p {
				display: flex;
				width: 60%;
				height: 150px;
				background-color: pink;
				margin: 100px auto;
			}
			
			/* p span {
				flex: 1;
			} */
			
			p span:nth-child(1) {
				/* 跟小数，百分数，整数都可以 */
				flex: 1;
			}
			
			p span:nth-child(2) {
				flex: 3;
			}
			
			p span:nth-child(3) {
				flex: 1;
			}
			
		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
			<div></div>
		</section>
		<p>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</p>
	</body>
</html>
