<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* justify-content：定义项目在 主轴 上的对齐方式，在使用前一定要确定好主轴的哪个
				flex-start：默认值从头部开始如果主轴是x轴,则从左到右
				flex-end：从尾部开始排列
				center：在主轴居中对齐(如果主轴是x轴则水平居中)
				space-around：平分剩余空间
				space-between：先两边贴边再平分剩余空间(重要)
			 */
			
			div {
				display: flex;
				width: 800px;
				height: 300px;
				background-color: pink;
				/* 默认的主轴x轴：row */
				flex-direction: row;
				/* justify-content: 设定主元素的排列关系 ，默认flex-start */
				/* justify-content: flex-start; */
				/* 从尾部开始排序 */
				/* justify-content: flex-end; */
				/* 居中对齐 */
				/* justify-content: center; */
				/* 平分剩余空间 */
				/* justify-content: space-around; */
				/* 先贴边在平均分配 */
				justify-content: space-between;
			}
			
			div span {
				width: 150px;
				height: 100px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
