<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			1.flex布局原理
				①.flex是flexible Box的缩写,为"弹性布局" ,用来为盒状模型提供最大的灵活性,任何一个容器都可以指定为flex布局。
				②.当我们为父盒子设为flex布局以后,子元素的float、clear 和vertical-align属性将失效。
				③.伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局
				
			2.常见父项属性
				①flex-direction :设置主轴的方向
					默认主轴方向就是x轴方向,水平向右
					默认侧轴方向就是y轴方向,水平向下
				②justify-content :设置主轴上的子元素排列方式
				③flex-wrap :设置子元素是否换行
				④align-content :设置侧轴上的子元素的排列方式(多行)
				⑤align-items :设置侧轴上的子元素排列方式(单行)
				⑥flex-flow :复合属性,相当于同时设置了flex-direction 和flex-wrap
			 */
			
			div {
				margin: 0 auto;
				display: flex;
				width: 80%;
				height: 300px;
				background-color: pink;
				/* space-around：
				弹性项目平均分布在该行上，两边留有一半的间隔空间。如果剩余空间为负或者只有一个弹性项，则该值等同于center。
				否则，弹性项目沿该行分布，且彼此间隔相等（比如是20px），同时首尾两边和弹性容器之间留有一半的间隔（1/2*20px=10px）。 */
				justify-content: space-around;
			}
			
			div span {
				/* width: 150px; */
				height: 100px;
				/* 等分 */
				flex: 1;
				background-color: yellowgreen;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
