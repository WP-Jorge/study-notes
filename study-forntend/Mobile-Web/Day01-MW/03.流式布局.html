<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			/* 流式布局(百分比布局)
				width 			宽度设置的是viewport宽度，可以设置device-width特殊值
				initial-scale 	初始缩放比,大于0的数字
				maximum-scale 	最大缩放比,大于0的数字
				minimum-scale 	最小缩放比,大于0的数字
				user-scalable 	用户是否可以缩放, yes或no ( 1或0 )
				
			标准viewport设置
				视口宽度和设备保持一致
				视口的默认缩放比例1.0
				不允许用户自行缩放
				最大允许的缩放比例1.0
				最小允许的缩放比例1.0
				物理像素比：
				   像素:px
				电脑：1:1
				手机：2:1
				手机上：750像素 = 375px
				电脑上：750像素 = 750px
			*/
			* {
				margin: 0;
				padding: 0;
			}

			section {
				margin: 0 auto;
				width: 100%;
				max-width: 980px;
				min-width: 320px;
			}

			section div {
				float: left;
				width: 50%;
				height: 400px;
			}

			section div:nth-child(1) {
				background-color: pink;
			}

			section div:nth-child(2) {
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
		</section>
	</body>
</html>
