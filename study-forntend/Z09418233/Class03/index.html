<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" class="table">
			<div id="check-all" >
				全选：<input type="checkbox" v-model="checked" @change="checkAll()">
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">选择</th>
						<th scope="col">#</th>
						<th scope="col">商品名称</th>
						<th scope="col">商品价格</th>
						<th scope="col">购买数量</th>
						<th scope="col">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in goods" :key="item.id">
						<td><input :checked="item.checked" @change="clickItem(item, index), toAbled(), checkEveryone()" type="checkbox" :value="item.id"></td>
						<td>{{ item.id }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.price }}</td>
						<td><button class="btn btn-outline-info" :disabled="item.disabled" @click="clickItem(item, index), decrease()">-</button> {{ item.count }} <button class="btn btn-outline-info" @click="clickItem(item, index), add()">+</button></td>
						<td><button class="btn btn-info" @click="clickItem(item, index),remove(item.id)">移除</button></td>
					</tr>
				</tbody>
			</table>
			<div id="total-price">
				总价：{{ totalPrice | priceFilter(totalPrice) }}
			</div>
		</div>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
