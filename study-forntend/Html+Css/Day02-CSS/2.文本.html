<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CSS文本外观属性之颜色</title>
		<style>
			div {
				/* color: deeppink; */
				/* color: #cc00ff; */
				color: rgb(255, 0, 255);
				/* color: rgb(100%, 0%, 100%); */
				/* 下划线 */
				/* text-decoration: underline;   */
				/* 删除线 */
				text-decoration: line-through;
				/* 上划线 */
				/* text-decoration: overline; */
			}

			h1 {
				/* 本质是让h1盒子里面的文字水平居中对齐 */
				text-align: center;
				/* text-align: right; */
			}

			a {
				/* 取消a默认的下划线 */
				text-decoration: none;
				color: #333;
			}

			p {
				font-size: 24px;
				/* 文本的第一行首行缩进 多少距离  */
				/* text-indent: 20px; */
				/* 如果此时写了2em 则是缩进当前元素 2个文字大小的距离  */
				text-indent: 2em;
				/* 行高 */
				line-height: 26px;
			}
		</style>
	</head>
	<body>
		<div>听说喜欢pink色的男生,都喜欢男人</div>
		<h1>居中对齐的标题</h1>
		<div>粉红色的回忆</div>
		<a href="#">粉红色的回忆</a>
		<p>打开北京、上海与广州的地铁地图，你会看见三张纵横交错的线路网络，这代表了中国最成熟的三套城市轨道交通系统。</p>

		<p> 可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤——对很多人而言，每次挤地铁的过程，都像是一场硬仗。更何况，还都是败仗居多。</p>

		<p> 那么，当越来越多的二线甚至三线城市迎接来了自己的地铁，中国哪里的地铁是最拥挤的呢？</p>
	</body>
</html>
