<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="xxx.php" method="get">
			<!-- text 文本框 用户可以里面输入任何文字 -->
			<!-- placeholder提示语 -->
			用户名: <input type="text" name="username" placeholder="请输入用户名" maxlength="6"> <br>
			<!-- password 密码框 用户看不见输入的密码 -->
			密码: <input type="password" placeholder="请输入密码" name="pwd"> <br>
			<!-- radio 单选按钮  可以实现多选一 -->
			<!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选1 -->
			<!-- 单选按钮和复选框可以设置checked 属性, 当页面打开的时候就可以默认选中这个按钮 -->
			性别: 男 <input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女" checked="checked"> 人妖
			<input type="radio" name="sex" value="人妖"> <br>
			<!-- checkbox 复选框  可以实现多选 -->
			爱好: 吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input type="checkbox"
			 name="hobby" checked="checked">
			<br>
			<!-- 点击了提交按钮,可以把 表单域 form 里面的表单元素 里面的值 提交给后台服务器 -->
			<input type="submit" value="免费注册">
			<!-- 重置按钮可以还原表单元素初始的默认状态 -->
			<input type="reset" value="重新填写">
			<!-- 普通按钮 button  后期结合js 搭配使用-->
			<input type="button" value="获取短信验证码"> <br>
			<!-- 文件域 使用场景 上传文件使用的 -->
			上传头像: <input type="file">
			<br>
			<!-- 定义图片形式的提交按钮 -->
			<input type="image" title="提交" src="../xiaoqiang001-html_css_material-master/html_css_material/第一天/17-综合案例/images/arr.gif"/>
		</form>
	</body>
</html>
