<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>表格属性</title>
	</head>
	<body>
		<!-- 这些属性要写到表格标签table 里面去 -->
		<!-- cellpadding字与表格间的距离 cellspacing表格与表格间的间距 -->
		<!-- align设置表格位置 center居中 left左边（默认） right 右边 -->
		<table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th> 年龄 </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>刘德华</td>
					<td>男</td>
					<td> 56 </td>
				</tr>
				<tr>
					<td>张学友</td>
					<td>男</td>
					<td> 58 </td>
				</tr>
				<tr>
					<td>郭富城</td>
					<td>男</td>
					<td> 51 </td>
				</tr>
				<tr>
					<td>黎明</td>
					<td>男</td>
					<td> 57 </td>
				</tr>
			</tbody>
		</table>
		<!-- 合并单元格 -->
		<table width="500" height="249" border="1" cellspacing="0">
		    <tr>
		        <td></td>
		        <td colspan="2"></td>
		       
		    </tr>
		    <tr>
		        <td rowspan="2"></td>
		        <td></td>
		        <td></td>
		    </tr>
		    <tr>
		       
		        <td></td>
		        <td></td>
		    </tr>
		
		</table>
	</body>
</html>
