<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				height: 200px;
				width: 300px;
				background-color: pink;
				/* padding:
					padding: 5px; 1个值，上下左右5px
					padding: 5px 10px; 2个值，上下5px,左右10px
					padding: 5px 10px 15px; 3个值，上5px,左右10px,下15px
					padding: 5px 10px 15px 20px; 顺时针，4个值，上5px,右10px,下15px,左20px
				 */
				padding: 5px 10px 15px 20px;
			}
			
			h1 {
				height: 200px;
				background-color: pink;
				padding: 100px;
				/* 当没有指定宽/高度时不会撑大盒子 */
			}
		</style>
	</head>
	<body>
		<div>盒子</div>
		
		<h1>当没有指定宽/高度时padding不会撑大盒子</h1>
	</body>
</html>
