<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 1.border边框：border: border-width | border-style | border-color 没有顺序
				border-width: 定义边框粗细，单位px
				border-style: 边框样式
				border-color: 边框颜色
			 */
			/* border-style
				solid: 实线
				dashed：虚线
				dotted：点线
			 */
			div {
				/* 盒子的宽/高= width/height + border-width + padding*/
				height: 300px;
				width: 400px;
				border: 5px solid skyblue;
				padding: 1px;
			}
		</style>
	</head>
	<body>
		<div>盒子</div>
	</body>
</html>
