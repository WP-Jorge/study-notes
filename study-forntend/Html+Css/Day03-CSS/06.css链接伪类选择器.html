<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 伪类选择器格式：元素1:hover {} */
			/* 1.链接伪类(申明时顺序不能颠倒LVHA，以防不起效果)
			 ①a:link 	:选择所有未被访问的链接
			 ②a:visited 	:选择所有已被访问的链接
			 ③a:hover 	:选择鼠标指针位于其上的链接
			 ④a:active 	:选择活动链接（鼠标按下未弹起的链接）
			 */
			a:link {
				color: #333;
				text-decoration: none;
			}
			a:visited {
				color: red;
			}
			a:hover {
				color: pink;
			}
			a:active {
				color: greenyellow;
			}
		</style>
	</head>
	<body>
		<a href="#">野猪乔治</a>
	</body>
</html>
