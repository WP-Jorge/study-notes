<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		/* 后代选择器，只要是后代中的元素，都会变样式，格式：元素1 元素2 {样式} */
		ol li {
			color: pink;
		}
	</style>
	<body>
	<ol>
		<li>我是ol中的li</li>
		<li>我是ol中的li</li>
		<li>我是ol中的li</li>
		<a href=""><li>我是ol中的a中的li</li></a>
	</ol>
	<ul>
		<li>我是ul中的li</li>
		<li>我是ul中的li</li>
		<li>我是ul中的li</li>
	</ul>
	</body>
</html>
