<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* folat: 浮动形式
			 	none: 		不浮动
			 	left:		左浮动
			 	right:		右浮动
			 */
			 /* 
				①浮动元素不同,只会压住它下面标准流的盒子,但是不会压住下面标准流盒子里面的文字(图片)
				②浮动之所以不会压住文字,因为浮动产生的目的最初是为了做文字环绕效果的。文字会围绕浮动元素
			  */
			.right, .left {
				float: left;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			
			.right {
				float: right;
			}

			.father {
				min-width: 400px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="left">左青龙</div>
			<div class="right">右白虎</div>
		</div>
	</body>
</html>
