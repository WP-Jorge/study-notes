<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* box-shadow: 	盒子阴影
			 h-shadow: 		必须，水平阴影的位置，允许负值
			 v-shadow: 		必须，垂直阴影的位置，允许负值
			 blur: 			可选，模糊距离
			 spread: 		可选，阴影尺寸
			 color: 		可选，阴影颜色
			 inset: 		可选，将外部阴影（outset）改为内部阴影
			 */
			
			/* 文字阴影：text-shadow: 
			 h-shadow: 		必须，水平阴影的位置，允许负值
			 v-shadow: 		必须，垂直阴影的位置，允许负值
			 blur: 			可选，模糊距离
			 color: 		可选，阴影颜色
			 */
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px auto;
				box-shadow: 10px 10px 10px 10px rgba(100, 100, 100, .5);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
