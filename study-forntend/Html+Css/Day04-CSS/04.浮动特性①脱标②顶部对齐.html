<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 浮动的特性
			 1.浮动会脱离标准流
				①脱离标准流的控制，移动到指定位置（脱标）
				②浮动的盒子不在保留原先的位置
			 2.浮动的元素会在一行内显示并且元素顶部对齐
			 3.浮动的元素会具有行内块级元素的特性
			 */
			
			/* 浮动经常搭配父元素使用，父管列，子管行 */
			.box1 {
				float: left;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			
			.box2 {
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
				
		</style>
	</head>
	<body>
		<div class="box1">浮动的盒子</div>
		<div class="box2">标准流的盒子</div>
	</body>
</html>
