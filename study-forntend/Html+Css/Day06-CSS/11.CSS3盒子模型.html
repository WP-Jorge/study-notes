<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 盒子模型 box-sizing: context-box | border-box
				①context-box: 	默认属性（盒子大小会随border、padding的改变而改变）
				②border-box: 	盒子大小由width、height决定，不随border、padding的改变而改变
			 */
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			}
			div {
			    width: 200px;
			    height: 200px;
			    background-color: pink;
			    border: 20px solid red;
			    padding: 15px;
			    box-sizing: content-box;
			}
			p {
			    width: 200px;
			    height: 200px;
			    background-color: pink;
			    border: 20px solid red;
			    padding: 15px;
			    /* css3 盒子模型  盒子最终的大小就是 width  200 的大小 */
			    box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div>
		    小猪乔治
		</div>
		<p>
		    小猪佩奇
		</p>
	</body>
</html>
