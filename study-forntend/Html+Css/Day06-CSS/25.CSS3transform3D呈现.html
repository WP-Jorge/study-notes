<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* transform-style: 3D呈现 */
			body {
				perspective: 500px;
			}
			.box {
				position: relative;
				width: 200px;
				height: 200px;
				margin: 100px auto;
				transition: all 1s;
				/* 让子元素保持3D立体空间环境 默认flat不开启*/
				transform-style: preserve-3d;
				
			}
			.box:hover {
				transform:  rotateY(360deg);
			}
			.box div {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: pink;
			}
			.box div:last-child {
				background-color: yellowgreen;
				transform: rotateX(60deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
