<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* animation
				1.制作动画分为两步:
					(1)先定义动画
						①0%是动画的开始, 100%是动画的完成。这样的规则就是动画序列。
						②在@keyframes中规定某项CSS样式,就能创建由当前样式逐渐改为新样式的动画效果。
						③动画是使元素从一种样式逐渐变化为另一种样式的效果。您可以改变任意的样式任意多的次数。
						④请用百分比来规定变化发生的时间,或用关键词"from"和"to" ,等同于0%和100%。
						@keyframes 动画名称 {
							0% {
								width: 100px;
							}
							100% {
								width: 200px;
							}
						}
					(2)再使用(调用)动画
						div {
							animation-name:动画名称;
							animation-duration:持续时间;
						}
			 */
			@keyframes move {
				/*开始状态*/
				0% {
					transform: translateX(0px);
				}
				/*结束状态*/
				100% {
					transform: translateX(1000px);
				}
			}
			div {
				height: 200px;
				width: 200px;
				background-color: pink;
				/* 调用动画 */
				/* 指定动画名称 */
				animation-name: move;
				/* 持续时间单位s、ms */
				animation-duration: .5s;
				/* 结束后停在原地，不回到出发地， 默认backwords */
				animation-fill-mode: forwards;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
