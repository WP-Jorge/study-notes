<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* @keyframes move {
				from {
					transform: translate(0, 0);
				}
				to {
					transform: translate(1000px, 0);
				}
			} */
			
			/* 动画序列 */
			/* 1.可以做多个状态的变化keyframe 关键帧*/
			/* 2.里面的百分比要是整数*/
			/* 3.里面的百分比就是总的时间(我们这个案例3s)的划分*/
			@keyframes move {
				0% {
					transform: translate(0, 0);
				}
				25% {
					transform: translate(1000px, 0);
				}
				50% {
					transform: translate(1000px, 500px);
				}
				75% {
					transform: translate(0, 500px);
				}
				100% {
					transform: translate(0, 0);
				}
			}
			
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				animation-name: move;
				animation-duration: 3s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
