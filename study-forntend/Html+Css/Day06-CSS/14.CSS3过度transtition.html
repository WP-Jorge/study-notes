<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* transition:要过渡的属性 花费时间 运动曲线 何时开始; 记住过渡的使用口诀:谁做过渡给谁加
				①属性:想要变化的css属性，宽度高度背景颜色内外边距都可以。如果想要所有的属性都变化过渡，写一个all就可以。
				②花费时间:单位是秒(必须写单位)比如0.5s;
				③运动曲线:默认是ease (可以省略)
					linear：匀速
					ease：先快后慢
					ease-in：加速
					ease-out：减速
					ease-in-out：先加速后减速
					step(步长)：规定时间内以给定的步长运动
				④何时开始: 单位是秒(必须写单位)可以设置延迟触发时间默认是Os ( 可以省略)
			 */
			div {
			    width: 200px;
			    height: 100px;
			    background-color: pink;
			    /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
			    /* transition: width .5s ease 0s, height .5s ease 1s; */
			    /* 如果想要写多个属性，利用逗号进行分割 */
			    /* transition: width .5s, height .5s; */
			    /* 如果想要多个属性都变化，属性写all就可以了 */
			    /* transition: height .5s ease 1s; */
			    /* 谁做过渡，给谁加 */
			    transition: all 0.5s;
			}
			div:hover {
			    width: 400px;
			    height: 200px;
			    background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
