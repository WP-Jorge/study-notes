<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <style>
		/* 伪元素选择器：(权重1)伪元素选择器可以帮助我们利用CS创建新标签元素,而不需要HTML标签,从而简化HTML结构。
			①::before 		在元素内部的前面插入内容
			②::after 		在元素内部的后面插入内容
			③::first-letter 向文本的第一个字母添加特殊样式
			④::first-line 	向文本的首行添加特殊样式
		 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* div::before 权重是2 */
        div::before {
            /* 这个content是必须要写的 */
            /* display: inline-block; */
            content: '我';
            /* width: 30px;
            height: 40px;
            background-color: purple; */
        }
        div::after {
            content: '小猪佩奇';
        }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
