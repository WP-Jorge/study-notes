<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* relative: 相对定位	
				①相对定位是元素在移动位置的时候,是相对于它原来的位置来说的(自恋型)。
				②原来在标准流的位置继续占有,后面的盒子仍然以标准流的方式对待它。( 不脱标,继续保留原来位置)
			*/
		   
		   .box1 {
			   /* 添加完后下方盒子不动，这个盒子移动到相应位置 */
			   position: relative;
			   top: 100px;
			   left: 100px;
			   height: 200px;
			   width: 200px;
			   background-color: pink;
		   }
		   .box2 {
			   width: 200px;
			   height: 200px;
			   background-color: yellowgreen;
		   }
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
