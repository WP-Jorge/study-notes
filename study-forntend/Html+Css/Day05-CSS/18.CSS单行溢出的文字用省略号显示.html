<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 1.单行文本溢出显示省略号--必须满足三个条件
				①先强制一行内显示文本：white-space: nowrap;
				②超出的部分隐藏：overflow: hidden;
				③文字用省略号替代超出的部分：text-overflow: ellipsis;
			 */
			div {
				width: 150px;
				height: 80px;
				background-color: pink;
				margin: 100px auto;
				/* 默认显示不开自动换行 */
				/* white-space: normal; */
				white-space: nowrap;
				/* 隐藏溢出部分 */
				overflow: hidden;
				/* 使用省略号代替移除部分 */
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div>啥也不说，此处省略10000字</div>
	</body>
</html>
