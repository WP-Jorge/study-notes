<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 多行文本溢出显示省略号
				①多行文本溢出显示省略号,有较大兼容性问题,适合于webKit浏览器或移动端(移动端大部分是webkit内核)
				②overflow: hidden;
				③text-overflow: ellipsis;
				④弹性伸缩盒子模型显示：display: -webkit-box;
				⑤限制在一一个块元素显示的文本的行数：-webkit-line-clamp: 2;
				⑥设置或检索伸缩盒对象的子元素的排列方式：-webkit-box-orient: vertical ;
			 */
			
			div {
				width: 150px;
				height: 40px;
				background-color: pink;
				margin: 100px auto;
				overflow: hidden;
				text-overflow: ellipsis;
				/* 弹性伸缩盒子模型显示 */
				display: -webkit-box;
				/* 限制在一一个块元素显示的文本的行数 */
				-webkit-line-clamp: 2;
				/* 设置或检索伸缩盒对象的子元素的排列方式 */
				-webkit-box-orient: vertical;
			}
		</style>
	</head>
	<body>
		<div>啥也不说了，这里省略一百万万万万万万万万万万行字</div>
	</body>	
</html>
