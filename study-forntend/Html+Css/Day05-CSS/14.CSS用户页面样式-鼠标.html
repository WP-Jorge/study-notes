<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* cursor
				1.default：小白箭头，默认
				2.pointer：小手
				3.move：移动
				4.text：文本
				5.not-allowed：禁止
				6.zoom-in：放大镜+
				7.zoom-out：放大镜-
			 */
			
		</style>
	</head>
	<body>
		<div style="cursor: default">小白箭头</div>
		<div style="cursor: pointer">小手</div>
		<div style="cursor: move">移动</div>
		<div style="cursor: text">文本</div>
		<div style="cursor: not-allowed">禁止</div>
		<div style="cursor: zoom-in">放大镜</div>
		<div style="cursor: zoom-out">缩小镜</div>
	</body>
</html>
