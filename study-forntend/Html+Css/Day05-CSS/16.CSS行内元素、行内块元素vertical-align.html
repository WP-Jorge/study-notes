<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 放在需要设置的元素上 */
			/* vertical-align，CSS的vertical-align属性使用场景:经常用于设置图片或者表单(行内元素、行内块元素)和文字垂直对齐。
				1.baseline：CSS的vertical-align属性使用场景:经常用于设置图片或者表单(行内元素、行内块元素)和文字垂直对齐。
				2.top：把元素的顶端与行中最高元素的顶端对齐。
				3.middle：把此元素放置在父元素的中部。
				4.bottom：把元素的顶端与行中最低的元素的顶端对齐。
			 */
			img {
				 /*vertical-align: baseline;*/
				 /*vertical-align: top;*/
				vertical-align: middle;
				/* vertical-align: bottom; */
			}
			
			textarea {
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<img src="images/ldh.jpg" >Jorge
		<textarea rows="10" cols="30"></textarea>请你留言
	</body>
</html>
