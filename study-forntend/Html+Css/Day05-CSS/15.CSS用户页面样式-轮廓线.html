<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 1.轮廓线outline
				0或none去除轮廓线
			 */
			
			/* 2.拖拽文本域resize
				none消除拖动文本框
			 */
			input {
				outline: none;
			}
			
			textarea {
				resize: none;
			}
		</style>
	</head>
	<body>
		<!-- 1.取消轮廓线 -->
		<input type="text" />
		
		<!-- 2.取消拖拽文本域 -->
		<textarea rows="10" cols="30"></textarea>
	</body>
</html>
