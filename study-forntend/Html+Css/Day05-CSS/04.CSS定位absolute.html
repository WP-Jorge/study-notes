<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 3.absolute: 绝对定位
				①绝对定位是元素在移动位置的时候,是相对于它祖先元素来说的(拼爹型)。
				②如果没有祖先元素或者祖先元素没有定位,则以浏览器为准定位( Document文档)。
				③如果祖先元素有定位(相对、绝对、固定定位) ,则以最近- 级的有定位祖先元素为参考点移动位置。
			*/
		   .son {
			   /* 加完后后边的盒子会上来，本身盒子脱离文档流 */
			   position: absolute;
			   top: 100px;
			   left: 100px;
			   width: 200px;
			   height: 200px;
			   background-color: pink;
		   }
		   .brother {
			   width: 200px;
			   height: 200px;
			   background-color: yellowgreen;
		   }
		</style>
	</head>
	<body>
		<div class="son"></div>
		<div class="brother"></div>
	</body>
</html>
