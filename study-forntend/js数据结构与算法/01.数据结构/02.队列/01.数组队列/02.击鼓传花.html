<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="00.Queue.js"></script>
		<script>
			function passGame(nameList, num) {
				// 1.创建队列
				let queue = new Queue()

				// 2.将所有人依次加入队列中
				for (const name of nameList) {
					queue.enqueue(name)
				}

				// 3.开始数数，不是num时加入队列末尾，是num时从队列中删除掉
				while (queue.size() > 1) {
					// 3.1 num之前的人重新放到队列末尾
					for (let i = 0; i < num - 1; i++) {
						queue.enqueue(queue.dequeue())
					}
					// 3.2 num这个人直接淘汰掉
					queue.dequeue()
				}

				// 4.获取剩下的那个人
				return queue.front()
			}
			console.log(passGame([1, 2, 3, 4, 5], 3))
		</script>
	</body>
</html>
