<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 封装队列类
			class Queue {
				// 属性
				#items = []

				// 方法
				// 1.enqueue(element) :向队列尾部添加一个(或多个)新的项
				enqueue(item) {
					this.#items.push(item)
				}

				// 2.dequeue() :移除队列的第一(即排在队列最前面的)项,并返回被移除的元素
				dequeue() {
					return this.#items.shift()
				}

				// 3.front() :返回队列中第一个元素最先被添加 ，也将是最先被移除的元素。队列不做任何变动(不移除元素，只返回元素信息一与Stack类的peek方法非常类似)
				front() {
					return this.#items[0]
				}

				// 4.isEmpty() :如果队列中不包含任何元素，返回true ,否则返回false
				isEmpty() {
					return this.#items.length === 0
				}

				// 5.size() :返回队列包含的元素个数，与数组的ength属性类似
				size() {
					return this.#items.length
				}

				// 6.toString() :将队列中的内容，转成字符串形式
				toString() {
					return this.#items.join(' ')
				}
			}

			// 2.使用队列
			let queue = new Queue()
			queue.enqueue('1')
			queue.enqueue('2')
			queue.enqueue('3')
			queue.enqueue('4')
			console.log(queue.toString(i))
		</script>
	</body>
</html>
