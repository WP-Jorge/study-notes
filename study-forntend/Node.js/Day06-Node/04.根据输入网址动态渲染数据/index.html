<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电影页</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css"/>
	</head>
	<body>
		<h1>电影标题：{{ name }}</h1>
		<h3>电影简介：{{ brief }}</h3>
		<p>导演：{{ author }}</p>
		<ul>
			{% for {stars} %}
			<li>
				<h4>姓名：{{ item.name }}</h4>
				<p>性别：{{ item.gender }}</p>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
