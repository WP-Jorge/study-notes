<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<style>
			li{
				border: 1px dashed deepskyblue;
				padding: 10px;
				width: 200px;
			}
			
			/* 	.v-enter： 这是一个时间点，是动画进入之前，元素的起始状态，此时动画开始进入
				.v-leave-to：这是一个时间点，是动画进入之后，元素的最终状态，此时动画已经结束*/
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateY(80px);
			}
			
			/* 	.v-enter-active： 入场动画时间段
				.v-leave-active：离场动画时间段*/
			.v-enter-active,
			.v-leave-active{
				transition: all 0.6s ease;
			}
			
			/* 添加元素移动动画 */
			/* 通常v-move和 v-leave-active配合使用，可以实现列表元素删除后，后续列表渐渐的飘上来的效果*/
			.v-move{
				transition: all 0.6s ease;
			}
			.v-leave-active{
				position: absolute;
			}
			
			/* 设置鼠标进入效果 */
			li:hover{
				background-color: pink;
				/* transition属性：确定效果对象、执行时长、动画效果 */
				transition: all 0.3s ease; 
			}
			
		</style>
		
	</head>
	<body>
		<div id="div01">
			id:<input type="text" v-model="id" />
			name:<input type="text"  v-model="name"/>
			<input type="button" value="添加" @click="add()"/>
			<!-- 如果ul中使用了transition-group，则在html页面上transition-group会变成span标签，不严谨，
			可以去掉ul标签，将transition-group 标签中添加tag="ul"解决，将该标签的类型转化为ul-->
			<!-- <ul> -->
				<!-- 如果需要过度的元素是通过v-for渲染出来的，不能使用transition包裹，需要使用transition-group包裹 -->
				<!-- 给transition-group添加appear属性，实现页面刚展示出来的入场的动画 -->
				<transition-group tag="ul" out-in appear>
					<li v-for="(item,i) in list" :key="item.id" @click="del(i)">{{ item.id }}---{{ item.name }}</li>
				</transition-group>
			<!-- </ul> -->
		</div>
		
		<script>
			
			var nv =new Vue({
				el:'#div01',
				data:{
					list:[
						{id:1,name:'少司命'},
						{id:2,name:'安莉洁'},
						{id:3,name:'东方离离'},
						{id:4,name:'笙笙不息'}
					],
					id:'',
					name:''
				},
				methods:{
					add(){
						this.list.push({id:this.id,name:this.name})
						this.id=this.name=''
					},
					del(i){
						this.list.splice(i,1)
					}
				}
			})
			
		</script>
	</body>
</html>
