<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<style>
			
		</style>
		
	</head>
	<body>
		<div id="div01">
			<a href="" @click.prevent="comName='login'">登入</a>
			<a href="" @click.prevent="comName='register'">注册</a>
			
			<!-- component 是一个占位符，来展示对应名称的组件 is属性：用来指定要展示组件的名称 -->
			<component :is="comName"></component>
			
		</div>
		
		<script>
			
			Vue.component('login',{
				template:'<h3>登入组件</h3>'
			})
			
			Vue.component('register',{
				template:'<h3>注册组件</h3>'
			})
			
			var nv =new Vue({
				el:'#div01',
				data:{
					comName:'login'
				},
				methods:{
					
				}
			})
			
		</script>
	</body>
</html>
