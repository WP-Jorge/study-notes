<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue2.6.11.js"></script>
		<style>
			
		</style>
		
	</head>
	
	<body>
		<div id="div01">
			
			<div>
				<input type="text" v-model="firstname"/> + 
				<input type="text" v-model="lastname"/> = 
				<input type="text" v-model="fullname"/>
			</div>
			
		</div>
		
		<script>
			
			var nv =new Vue({
				el:'#div01',
				data:{
					firstname:'',
					lastname:''
				},
				methods:{},
				//computed 计算属性
				computed:{
					//在computed中，可以定义一些属性，叫做计算属性，计算属性的本质就是一个方法，只不过，我们在使用计算属性时，是把他们的名称
					//直接当作属性使用，而不是当作方法调用
					
					// 只要计算属性function内部所用到的任何data属性发生变化，就会重新计算机选主属性的值
					//计算属性的求值结果会被缓存起来，方便下次调用，如果计算属性中没有数据变化，则不会重新对计算属性求值
					'fullname':function(){
						return this.firstname + '-' +this.lastname
					},
					// 等价于
					// fullname: {
					// 	set: function(){
					// 		// 设置计算属性的值，可以省略
					// 	},
					// 	get: function(){
					// 		// 获取值
					// 		return this.firstname + '-' +this.lastname
					// 	}
					// }
				}
			})
			
		</script>
	</body>
</html>
