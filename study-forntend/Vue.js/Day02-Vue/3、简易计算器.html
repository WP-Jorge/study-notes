<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./lib/vue.js"></script>
		
		<style>
			
		</style>
		
	</head>
	
	<body>
		<div id="div01">
			<input type="text" v-model="x1"/>
			<select v-model="opt">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input type="text" v-model="x2"/>
			<input type="button" @click="get" value="="/>
			<input type="text" v-model="result"/>
		</div>

		
		<script>
			var nv = new Vue({
				el:'#div01',
				data:{
					x1:0,
					x2:0,
					result:0,
					opt:"+"
				},
				methods:{
					get(){
						this.result = eval(this.x1 + this.opt + this.x2)
					}
				}
			})
			
		</script>
	</body>
	
</html>
