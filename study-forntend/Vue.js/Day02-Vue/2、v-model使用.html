<!DOCTYPE html>
<html>

		<title></title>
		<script src="./lib/vue.js"></script>
		
		<style>
			
		</style>
		
	</head>
	
	<body>
		<div id="div01">
			<!-- v-bind 只能实现单向绑定 -->
			<!-- v-model 实现双向绑定。在界面输入的内容可与控制台输入的内容同步修改 -->
			<!-- 可与表单元素和model中元素双向绑定 -->
			<!-- v-model只能用于表单元素中 -->
			<!-- input(radio,text,address,email....) select,checkbox,textarea.. -->
			<h1>{{ msg }}</h1>
			<input type="text" v-model="msg" />
		</div>

		
		<script>
			var nv = new Vue({
				el:'#div01',
				data:{
					msg:'好好敲代码'
				},
				methods:{
					
				}
			})
			
		</script>
	</body>
	
</html>
