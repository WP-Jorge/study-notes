<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue2.6.11.js"></script>
		<script src="lib/vue-router.js"></script>
		
		<style>
			.mystyle{
				background-color: pink;
				text-decoration: none;
				font-weight: 600;
			}
			
			/* 为路由添加动画 */
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(200px);
			}
			.v-enter-active,
			.v-leave-active{
				transition: all 0.5s ease;
			}
		</style>
		
	</head>
	
	
	<body>
		<div id="div01">
			<!-- 如果在路由中使用查询子字符串给路由传递参数，则不需要修改path属性 -->
			<router-link to="/login?id=100&name=少司命">登入</router-link>
			<router-link to="/regiest">注册</router-link>
			<transition mode="out-in">
				<router-view></router-view>
			</transition>
		</div>
		
		<script>
			
			var login = {
				template:'<h1>登入组件<br>id:{{ $route.query.id }}<br>name:{{ $route.query.name }}</h1>',
				created(){
					//使用this.$route.query.属性名 来调用传入的参数
					// console.log(this.$route.query.id)
				}
			}
			var regiest = {
				template:'<h1>注册组件</h1>'
			}
			
			var router = new VueRouter({
				routes:[
					
					{path:'/login',component:login},
					{path:'/regiest',component:regiest}
				],
				linkActiveClass:'mystyle'
			})
			
			var nv =new Vue({
				el:'#div01',
				data:{},
				methods:{},
				router
			})
			
		</script>
	</body>
</html>
