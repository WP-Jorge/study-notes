<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue2.6.11.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="11.1.mixin-template.js" type="text/javascript" charset="utf-8"></script> -->
	</head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/javascript">
			// 将这段插入需要混入的地方
			mixinx = {
				data() {
					return {
						msg: 'mixin混入'
					}
				},
				mounted() {
					this.mixin();
				},
				methods: {
					mixin() {
						console.log(this.msg);
					}
				}
			}
			new Vue({
				el: '#app',
				mounted() {
					this.print();
				},
				data() {
					return {
						fathermsg: '父Vue'
					}
				},
				methods: {
					print() {
						console.log(this.fathermsg);
					}
				},
				// 使用mixins: [混入名]进行插入
				mixins: [mixinx],
			})
		</script>
	</body>
</html>
