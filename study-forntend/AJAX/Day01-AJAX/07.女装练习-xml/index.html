<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="jQuery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="myAjax.js" type="text/javascript" charset="utf-8"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 350px;
				height: 300px;
				border: 1px solid #000;
				margin: 50px auto;
				text-align: center;
				background: #ccc;
			}

			img {
				width: 200px;
				height: 200px;
				display: block;
				margin: 10px auto 10px;
				border: 1px solid #000;
			}

			p {
				text-align: center;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div>
			<p id="title">商品标题名称</p>
			<img src="" alt="">
			<p id="des">商品描述信息</p>
			<button name="nz">女装</button>
			<button name="bb">包包</button>
			<button name="tx">拖鞋</button>
		</div>
		<script type="text/javascript">
			$("button").on({
				click: function(e){
					var that = this
					$.ajax({
						type: "post",
						url: "index.php",
						data: {
							name: $(this).prop("name"),
						},
						timeout: 3000,
						success: function(data){
							// console.log(data.querySelector(that.getAttribute("name")+" title"))
							$("#title").text(data.querySelector(that.getAttribute("name")+" title").innerHTML)
							$("#des").text(data.querySelector(that.getAttribute("name")+" des").innerHTML)
							$("img").prop("src", data.querySelector(that.getAttribute("name")+" image").innerHTML)
						},
						error: function(xml, status){
							console.log(status)
						}
					})
				}
			})
		</script>
	</body>
</html>
