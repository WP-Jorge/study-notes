<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div>惊喜不，意外不</div>
		<div>惊喜不，意外不</div>
		<div>惊喜不，意外不</div>
		<div>惊喜不，意外不</div>
		<ul>
			<li>相同的操作</li>
			<li>相同的操作</li>
			<li>相同的操作</li>
		</ul>
		<script>
			// 1. 获取四个div元素 
			console.log($('div'));

			// 2. 给四个div设置背景颜色为粉色 jquery对象不能使用style
			$("div").css("background", "pink").css("margin-bottom", "10px") // 通过尾部追加.css()实现多个css样式
			// 3. 隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
			$("ul li").css("color", "red");
		</script>
	</body>
</html>
