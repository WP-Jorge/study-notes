<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<video id="videoId" src="mov.mp4" muted></video>
		<script>
			// 1. DOM对象转换为 jQuery对象
			// (1) 我们直接获取视频，得到就是jQuery对象
			// $('video');
			// (2) 我们已经使用原生js 获取过来 DOM对象
			var myvideo = document.querySelector('video');
			// $(myvideo).play();  jquery里面没有play 这个方法
			// 2.  jQuery对象转换为DOM对象
			// myvideo.play();
			$('video')[0].play()
			$('video').get(0).play()
			console.log($('video'))
			console.log($('video')[0].getAttribute('src'))
			console.log($('#videoId')) // 获得的元素都是一个伪数组
		</script>
	</body>
</html>
