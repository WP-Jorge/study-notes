<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div>我是div</div>
		<div class="nav">我是nav div</div>
		<p>我是p</p>
		<ol>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
		</ol>
		<ul>
			<li>我是ul 的</li>
			<li>我是ul 的</li>
			<li>我是ul 的</li>
			<li>我是ul 的</li>
		</ul>
		<script>
			// 使用与css选择器基本相同
			$(function() {
				console.log($(".nav"));
				console.log($("ul li")); // ul li后代选择器 选出ul中的li，包括li的子代
				console.log($("ul>li")); // ul>li子代选择器 选出ul中的li，不包括li的子代

			})
		</script>
	</body>
</html>
