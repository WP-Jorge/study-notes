<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			textarea {
				width: 300px;
				height: 100px;
				border: 1px solid #ccc;
			}
		</style>
	</head>

	<body>
		<textarea name="" id="message"></textarea> <button>提交</button>
		<div></div>
		<script>
			// 替换 replace
			var str = 'andy和red';
			// var newStr = str.replace('andy', 'baby');
			var newStr = str.replace(/andy/, 'baby');
			console.log(newStr);
			var text = document.querySelector('textarea');
			var btn = document.querySelector('button');
			var div = document.querySelector('div');
			btn.onclick = function() {
				div.innerHTML = text.value.replace(/激情|gay/g, '**'); // /表达式/ g|i|gi g全局匹配，i忽略大小写，gi全局匹配忽略大小写
			}
		</script>
	</body>
</html>
