<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// \d 匹配0-9之间的数字 等价于[0-9]
			// \D 匹配0-9以外的字符 等价于[^0-9]
			// \w 匹配所有字母、数字、下划线 等价于[A-Za-z0-p_]
			// \W 匹配除字母、数字、下划线以外的字符 等价于[^A-Za-z0-p_]
			// \s 匹配空格（包括换行符、制表符、空格符） 等价于[\t\r\n\v\f]
			// \S 匹配除空格（包括换行符、制表符、空格符）以外的字符 等价于[^\t\r\n\v\f]
		</script>
	</body>
</html>
