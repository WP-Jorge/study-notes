<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 借用父构造函数继承属性
			// 1. 父构造函数
			function Father(uname, age) {
				// this 指向父构造函数的对象实例
				this.uname = uname;
				this.age = age;
			}
			// 2 .子构造函数 
			function Son(uname, age, score) {
				// this 指向子构造函数的对象实例
				Father.call(this, uname, age); // 改变父构造函数的this指向，使子构造函数可以使用父构造函数属性
				this.score = score; // 子构造函数自己的属性
			}
			var son = new Son('刘德华', 18, 100);
			console.log(son);
		</script>
	</body>
</html>
