<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// call 方法
			function fn(x, y) {
				console.log('我想喝手磨咖啡');
				console.log(this);
				console.log(x + y);


			}
			var o = {
				name: 'andy'
			};
			// fn();
			// 1. call() 可以调用函数
			// fn.call();
			// 2. call() 可以改变这个函数的this指向 此时这个函数的this 就指向了o这个对象
			fn.call(o, 1, 2); // 第一个参数传修改后this的指向对象，第二、三...个参数传入函数的参数
		</script>
	</body>
</html>
