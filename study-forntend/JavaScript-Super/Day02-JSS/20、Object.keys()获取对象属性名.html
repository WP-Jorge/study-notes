<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 用于获取对象自身所有的属性
			var obj = {
				id: 1,
				pname: '小米',
				price: 1999,
				num: 2000
			};
			var keyArr = Object.keys(obj);
			console.log(keyArr);
			keyArr.forEach(function(value) {
				console.log(value);
			})
			let valueArr = Object.values(obj)
			valueArr.forEach(value => {
				console.log(value)
			})

		</script>
	</body>
</html>
