<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// forEach 迭代(遍历) 数组
			var arr = [1, 2, 3];
			var sum = 0;
			arr.forEach((value, index, array) => { // （参数可以不写）第一个参数：数组值 第二个参数：索引 第三个参数：数组本身
				console.log('每个数组元素' + value);
				console.log('每个数组元素的索引号' + index);
				console.log('数组本身' + array);
				sum += value;
			})
			console.log(sum);
		</script>
	</body>
</html>
