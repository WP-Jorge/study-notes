<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 原型对象的应用 扩展内置对象方法

			Array.prototype.sum = function() {
				var sum = 0;
				for (var i = 0; i < this.length; i++) {
					sum += this[i];
				}
				return sum;
			};
			
			// 这样会报错 只能使用 对象名.prototype.方法名 = 的形式追加内置方法
			// Array.prototype = {
			//     sum: function() {
			//         var sum = 0;
			//         for (var i = 0; i < this.length; i++) {
			//             sum += this[i];
			//         }
			//         return sum;
			//     }

			// }
			var arr = [1, 2, 3];
			console.log(arr.sum());
			console.log(Array.prototype);
			var arr1 = new Array(11, 22, 33);
			console.log(arr1.sum());
		</script>
	</body>
</html>
