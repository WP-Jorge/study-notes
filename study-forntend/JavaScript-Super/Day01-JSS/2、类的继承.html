			// 2.super 的使用
			class Father {
				constructor(x, y) {
					this.x = x
					this.y = y
				}
				sum() {
					console.log(this.x + this.y) // 调用类中的属性或方法要加this
				}
				sayHi() {
					console.log('Hi')
				}
			}
			var father = new Father(1, 2)
			father.sum() // 输出 3

			class Son extends Father {
				constructor(x, y, z) {
					super(x, y) // super(x, y) 调用父类的构造方法 将子类的数据传给父类 必须放构造函数中第一行
					this.z = z
				}
				sum2() {
					console.log(this.z + this.z - this.z)
				}
			}
			var son = new Son(2, 3, 5)
			son.sum()
			son.sayHi()
			son.sum2()
