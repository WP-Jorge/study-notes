<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 对象解构允许我们使用变量的名字匹配对象的属性 匹配成功 将对象属性的值赋值给变量

			let person = {
				name: 'lisi',
				age: 30,
				sex: '男'
			};
			// let { age, name, sex } = person; // 位置可以改变
			// console.log(name)
			// console.log(age)
			// console.log(sex)

			let {
				name: myName
			} = person;
			console.log(myName)
		</script>
	</body>
</html>
