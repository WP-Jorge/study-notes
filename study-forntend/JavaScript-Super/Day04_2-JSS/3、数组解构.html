<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
			let ary = [1, 2, 3];
			let [a, b, c, d, e] = ary;
			console.log(a)
			console.log(b)
			console.log(c)
			console.log(d)
			console.log(e)
		</script>
	</body>
</html>
