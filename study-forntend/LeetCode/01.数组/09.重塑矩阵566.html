<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {number[][]} mat
             * @param {number} r
             * @param {number} c
             * @return {number[][]}
			 * 模拟 时间复杂度O(n) 空间复杂度O(m * n)
             */
            var matrixReshape = function (mat, r, c) {
                let long = mat.length;
                let weight = mat[0].length;
				
                if (r * c > long * weight) {
                    return mat;
                }
                let res = Array.from(new Array(r)).map(
                    item => (item = new Array(c))
                );
                let x = 0;
                let y = 0;
                let m = 0;
                let n = 0;
                for (let i = 0; i < long * weight; i++) {
                    if (y >= weight) {
                        y = 0;
                        x++;
                    }
                    if (n >= c) {
                        n = 0;
                        m++;
                    }
                    res[m][n] = mat[x][y];
                    n++;
                    y++;
                }
                return res;
            };
            console.log(
                matrixReshape(
                    [
                        [1, 2],
                        [3, 4]
                    ],
                    1, 4
                )
            );
        </script>
    </body>
</html>
