        <script>
            /**
             * @param {number[]} nums
             * @param {number} target
             * @return {number[]}
             * 使用HashMap，以空间换时间，时间复杂度O(n)，空间复杂度O(n)
             */
            // 先判断再放入map，将O(2n)优化至O(n)
            var twoSum = function (nums, target) {
                let map = new Map();
                for (let i = 0; i < nums.length; i++) {
                    let num = nums[i];
                    // 如果map中num的补值，就返回结果
                    if (map.has(target - num)) {
                        return [i, map.get(target - num)];
                    }
                    // 如果循环没有找到补值，则将当前的的数与对应下标放入map
                    map.set(num, i);
                }
                return [];
            };
