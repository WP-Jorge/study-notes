<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {string} s
             * @param {string} t
             * @return {boolean}
             * map 时间复杂度O(n), 空间复杂度O(n)
             */
            var isAnagram = function (s, t) {
                if (s.length < t.length) {
                    return false;
                }
                let sMap = new Map();
                let tMap = new Map();
                for (let char of s) {
                    if (sMap.has(char)) {
                        sMap.set(char, sMap.get(char) + 1);
                    } else {
                        sMap.set(char, 1);
                    }
                }
                for (let char of t) {
                    if (tMap.has(char)) {
                        tMap.set(char, tMap.get(char) + 1);
                    } else {
                        tMap.set(char, 1);
                    }
                }
                for (const key of sMap.keys()) {
                    if (sMap.get(key) > tMap.get(key) || !tMap.get(key)) {
                        return false;
                    }
                }
                return true;
            };
        </script>
    </body>
</html>
