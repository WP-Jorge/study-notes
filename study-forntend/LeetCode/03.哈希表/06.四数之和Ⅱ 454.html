<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {number[]} nums1
             * @param {number[]} nums2
             * @param {number[]} nums3
             * @param {number[]} nums4
             * @return {number}
             * 同两数之和 map 时间复杂度O(n^2), 空间复杂度O(n^2)
             */
            var fourSumCount = function (nums1, nums2, nums3, nums4) {
                let map = new Map();
                let count = 0;
                for (let num1 of nums1) {
                    for (let num2 of nums2) {
                        let sum = num1 + num2;
                        if (!map.has(sum)) {
                            map.set(sum, 1);
                            continue;
                        }
                        map.set(sum, map.get(sum) + 1);
                    }
                }
                for (let num3 of nums3) {
                    for (let num4 of nums4) {
                        let sum = num3 + num4;
                        let sub = 0 - sum;
                        if (map.has(sub)) {
                            count += map.get(sub);
                        }
                    }
                }
                return count;
            };
        </script>
    </body>
</html>
