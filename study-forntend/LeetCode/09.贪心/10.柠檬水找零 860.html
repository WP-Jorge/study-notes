<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} bills
			 * @return {boolean}
			 * 贪心，时间复杂度O(n), 空间复杂度O(1)
			 */
			var lemonadeChange = function (bills) {
				let five = 0;
				let ten = 0;
				for (let i = 0; i < bills.length; i++) {
					if (bills[i] === 5) {
						five++;
						continue;
					}
					if (bills[i] === 10 && five) {
						five--;
						ten++;
						continue;
					}
					if (bills[i] === 20) {
						if (ten && five) {
							ten--;
							five--;
							continue;
						}
						if (five >= 3) {
							five -= 3;
							continue;
						}
					}
					return false;
				}
				return true;
			};
		</script>
	</body>
</html>
