<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[][]} intervals
			 * @return {number[][]}
			 * 贪心，时间复杂度O(nlogn)，空间复杂度O(1);
			 */
			var merge = function (intervals) {
				intervals.sort((a, b) => {
					return a[0] - b[0];
				});
				let res = [];
				let pre = intervals[0];
				for (let i = 0; i < intervals.length; i++) {
					let cur = intervals[i];
					if (cur[0] > pre[1]) {
						res.push(pre);
						pre = cur;
						continue;
					}
					pre[1] = Math.max(cur[1], pre[1]);
				}
				res.push(pre);
				return res;
			};
			console.log(
				merge([
					[1, 3],
					[2, 6],
					[2, 7],
					[8, 10],
					[15, 18]
				])
			);
		</script>
	</body>
</html>
