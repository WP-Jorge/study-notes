	<body>
		<script>
			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val, left, right) {
			 *     this.val = (val===undefined ? 0 : val)
			 *     this.left = (left===undefined ? null : left)
			 *     this.right = (right===undefined ? null : right)
			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @return {number}
			 * 贪心，树的深度优先搜索
			 */
			var minCameraCover = function (root) {
				let res = 0;
				function dfs(root) {
					if (!root) {
						return 2;
					}
					let flagLeft = dfs(root.left);
					let flagRight = dfs(root.right);
					if (flagLeft === 2 && flagRight === 2) {
						return 0;
					}
					if (!flagLeft || !flagRight) {
						res++;
						return 1;
					}
					if (flagLeft === 1 || flagRight === 1) {
						return 2;
					}
				}
				let value = dfs(root);
				if (!value) {
					++res;
				}
				return res;
			};
		</script>
	</body>
