<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {string[]} tokens
             * @return {number}
             * 栈 时间复杂度O(n), 空间复杂度O(n)
             */
            var evalRPN = function (tokens) {
                let stack = [];
                for (let i = 0; i < tokens.length; i++) {
                    if (/^-?\d+$/.test(tokens[i])) {
                        stack.push(tokens[i]);
                        continue;
                    }
                    let num1 = stack.pop();
                    let num2 = stack.pop();
                    let sum = 0;
                    switch (tokens[i]) {
                        case '+':
                            sum = Number(num2) + Number(num1) + '';
                            break;
                        case '-':
                            sum = Number(num2) - Number(num1) + '';
                            break;
                        case '*':
                            sum = Number(num2) * Number(num1) + '';
                            break;
                        case '/':
                            sum = Number(num2) / Number(num1);
                            sum = (sum > 0 ? Math.floor(sum) : Math.ceil(sum)) + '';
                            break;
                    }
                    stack.push(sum);
                }
                return stack.pop();
            };
            console.log(evalRPN(['2', '1', '+', '3', '*']));
        </script>
    </body>
</html>
