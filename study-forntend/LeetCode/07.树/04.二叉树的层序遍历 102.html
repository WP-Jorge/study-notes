			// 优化结构，思路更清晰
			var levelOrder = function (root) {
				let res = [];
				if (!root) {
					return res;
				}
				let queue = [root];
				while (queue.length) {
					let temp = [];
					for (let i = queue.length; i > 0; i--) {
						let node = queue.shift();
						temp.push(node.val);
						if (node.left) {
							queue.push(node.left);
						}
						if (node.right) {
							queue.push(node.right);
						}
					}
					res.push(temp);
				}
				return res;
			};
