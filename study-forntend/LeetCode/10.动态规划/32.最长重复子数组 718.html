<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} nums1
			 * @param {number[]} nums2
			 * @return {number}
			 * 子序列 动态规划，时间复杂度O(m*n)，空间复杂度O(m*n)
			 */
			var findLength = function (nums1, nums2) {
				let dp = new Array(nums1.length + 1).fill().map(item => new Array(nums2.length + 1).fill(0));
				let res = 0;
				for (let i = 1; i <= nums1.length; i++) {
					for (let j = 1; j <= nums2.length; j++) {
						if (nums1[i - 1] === nums2[j - 1]) {
							dp[i][j] = dp[i - 1][j - 1] + 1;
						}
						if (dp[i][j] > res) {
							res = dp[i][j];
						}
					}
				}
				return res;
			};
			console.log(findLength([1, 2, 3, 2, 1], [3, 2, 1, 4, 7]));
		</script>
	</body>
</html>
