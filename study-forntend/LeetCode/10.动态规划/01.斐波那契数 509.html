	<body>
		<script>
			/**
			 * @param {number} n
			 * @return {number}
			 */
			// 1.递归，时间复杂度O(2^n)，空间复杂度O(n)
			// var fib = function(n) {
			//     if (n < 2) {
			//         return n;
			//     }
			//     return fib(n - 1) + fib(n - 2);
			// };

			// 2.动态规划，时间复杂度O(n)，空间复杂度O(1)
			var fib = function (n) {
				if (n < 2) {
					return n;
				}
				let dp = [];
				dp[0] = 0;
				dp[1] = 1;
				for (let i = 2; i <= n; i++) {
					let sum = dp[0] + dp[1];
					dp[0] = dp[1];
					dp[1] = sum;
				}
				return dp[1];
			};
		</script>
	</body>
</html>
