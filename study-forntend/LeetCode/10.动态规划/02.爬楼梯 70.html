			// 3.动态规划，时间复杂度O(n)，空间复杂度O(1)
			var climbStairs = function (n) {
				if (n <= 2) {
					return n;
				}
				let dp = [1, 2];
				for (let i = 3; i <= n; i++) {
					let sum = dp[0] + dp[1];
					dp[0] = dp[1];
					dp[1] = sum;
				}
				return dp[1];
			};
