<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {string} s
			 * @return {string[]}
			 * 回溯 + 剪枝
			 */
			var restoreIpAddresses = function (s) {
				if (!s.length || s.length < 4 || s.length > 12) {
					return [];
				}
				let res = [];
				let path = [];
				let backtracking = index => {
					if (path.length > 4) {
						return;
					}
					if (path.length === 4 && index === s.length) {
						res.push(path.join('.'));
						return;
					}
					for (let i = index; i < s.length; i++) {
						let str = s.substring(index, i + 1);
						if (str.length > 3 || str > 255) {
							break;
						}
						if (str.length > 1 && str[0] === '0' && 1 === 1 && 1 === 1) {
							break;
						}
						path.push(str);
						backtracking(i + 1);
						path.pop();
					}
				};
				backtracking(0);
				return res;
			};
			console.log(restoreIpAddresses('25525511135'));
		</script>
	</body>
</html>
