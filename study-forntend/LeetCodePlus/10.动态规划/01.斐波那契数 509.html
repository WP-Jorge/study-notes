<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number} n
			 * @return {number}
			 * 动态规划 时间复杂度O(n) 空间复杂度O(1)
			 */
			var climbStairs = function (n) {
				if (n <= 2) {
					return n;
				}
				let pre = 1;
				let cur = 2;
				for (let i = 3; i <= n; i++) {
					let sum = pre + cur;
					pre = cur;
					cur = sum;
				}
				return cur;
			};
		</script>
	</body>
</html>
