<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} prices
			 * @param {number} fee
			 * @return {number}
			 * 贪心 时间复杂度O(n) 空间复杂度O(n)
			 */
			var maxProfit = function (prices, fee) {
				let res = 0;
				let min = prices[0];
				for (let i = 1; i < prices.length; i++) {
					if (prices[i] < min) {
						min = prices[i];
						continue;
					}
					if (prices[i] > min + fee) {
						res += prices[i] - min - fee;
						min = prices[i] - fee;
					}
				}
				return res;
			};
		</script>
	</body>
</html>
