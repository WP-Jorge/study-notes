<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {string} s
             * @param {number} k
             * @return {string}
             * 双指针 时间复杂度O(n), 空间复杂度O(n)
             */
            var reverseStr = function (s, k) {
                s = s.split('');
                for (let i = 0; i < s.length; i += 2 * k) {
                    let l = i;
                    let r = i + k - 1 > s.length - 1 ? s.length - 1 : i + k - 1;
                    while (l < r) {
                        [s[l], s[r]] = [s[r], s[l]];
                        l++;
                        r--;
                    }
                }
                return s.join('');
            };
        </script>
    </body>
</html>
