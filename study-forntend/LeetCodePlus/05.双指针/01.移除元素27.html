            // 解法二：快慢指针 时间复杂度O(n), 空间复杂度O(1)
            var removeElement = function (nums, val) {
                let slow = 0;
                for (let fast = 0; fast < nums.length; fast++) {
                    if (nums[fast] !== val) {
                        nums[slow] = nums[fast];
                        slow++;
                    }
                }
                return slow;
            };
        </script>
