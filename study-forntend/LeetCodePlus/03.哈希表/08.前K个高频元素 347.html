<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} nums
			 * @param {number} k
			 * @return {number[]}
			 * 哈希表 时间复杂度O(n) 空间复杂度O(n)
			 */
			var topKFrequent = function (nums, k) {
				let map = new Map();
				for (let num of nums) {
					if (map.has(num)) {
						map.set(num, map.get(num) + 1);
						continue;
					}
					map.set(num, 1);
				}
				let mapArr = Array.from(map);
				mapArr.sort((a, b) => {
					return b[1] - a[1];
				});
				let res = [];
				for (let i = 0; i < k; i++) {
					res.push(mapArr[i][0]);
				}
				return res;
			};
		</script>
	</body>
</html>
