<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {string} s
			 * @return {string}
			 * 遍历 时间复杂度O(n) 空间复杂度O(n)
			 */
			var replaceSpace = function (s) {
				s = s.split('');
				s.forEach((item, index) => {
					if (item === ' ') {
						s[index] = '%20';
					}
				});
				return s.join('');
			};
		</script>
	</body>
</html>
