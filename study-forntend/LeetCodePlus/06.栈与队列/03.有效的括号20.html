        <script>
            /**
             * @param {string} s
             * @return {boolean}
             * 栈 时间复杂度O(n), 空间复杂度O(n)
             */
            var isValid = function (s) {
                let stack = [];
                for (let i = 0; i < s.length; i++) {
                    if (s[i] === '(' || s[i] === '[' || s[i] === '{') {
                        stack.push(s[i]);
                        continue;
                    }
                    if (
                        (stack[stack.length - 1] === '(' && s[i] === ')') ||
                        (stack[stack.length - 1] === '[' && s[i] === ']') ||
                        (stack[stack.length - 1] === '{' && s[i] === '}')
                    ) {
                        stack.pop();
                        continue;
                    }
                    stack.push(s[i]);
                }
                return stack.length === 0;
            };
