<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {string} s
			 * @return {string[]}
			 * 回溯 + 剪枝
			 */
			var restoreIpAddresses = function (s) {
				let res = [];
				let path = [];
				function backtracking(num) {
					if (path.length > 4) {
						return;
					}
					if (path.length === 4 && num === s.length) {
						res.push(path.join('.'));
						return;
					}
					for (let i = num; i < s.length; i++) {
						let str = s.slice(num, i + 1);
						if ((str.length > 1 && str.startsWith('0')) || str < 0 || str > 255) {
							break;
						}
						path.push(str);
						backtracking(i + 1);
						path.pop();
					}
				}
				backtracking(0);
				return res;
			};
			console.log(restoreIpAddresses('25525511135'));
		</script>
	</body>
</html>
