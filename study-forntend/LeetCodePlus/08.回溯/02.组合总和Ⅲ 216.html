<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number} k
			 * @param {number} n
			 * @return {number[][]}
			 * 回溯 + 剪枝
			 */
			var combinationSum3 = function (k, n) {
				let res = [];
				let path = [];
				function backtracking(num, sum) {
					if (sum === n && path.length === k) {
						res.push([...path]);
						return;
					}
					if (path.length === k) {
						return;
					}
					for (let i = num; i <= 9 - (k - path.length) + 1; i++) {
						path.push(i);
						backtracking(i + 1, sum + i);
						path.pop();
					}
				}
				backtracking(1, 0);
				return res;
			};
		</script>
	</body>
</html>
