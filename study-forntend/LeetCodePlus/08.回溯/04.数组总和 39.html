<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} candidates
			 * @param {number} target
			 * @return {number[][]}
			 * 回溯 + 剪枝
			 */
			var combinationSum = function (candidates, target) {
				let path = [];
				let res = [];
				function backtracking(num, sum) {
					if (sum > target) {
						return;
					}
					if (sum === target) {
						res.push([...path]);
						return;
					}
					for (let i = num; i < candidates.length; i++) {
						path.push(candidates[i]);
						backtracking(i, sum + candidates[i]);
						path.pop();
					}
				}
				backtracking(0, 0);
				return res;
			};
		</script>
	</body>
</html>
