<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} nums
			 * @return {number[]}
			 * 单调栈，时间复杂度O(n)，空间复杂度O(n)
			 */
			var nextGreaterElements = function (nums) {
				let res = new Array(nums.length).fill(-1);
				let stack = [];
				for (let i = 0; i < nums.length * 2 - 1; i++) {
					while (stack.length && nums[i % nums.length] > nums[stack[stack.length - 1]]) {
						res[stack[stack.length - 1]] = nums[i % nums.length];
						stack.pop();
					}
					stack.push(i % nums.length);
				}
				return res;
			};
			console.log(nextGreaterElements([100, 1, 11, 1, 120, 111, 123, 1, -1, -100]));
		</script>
	</body>
</html>
