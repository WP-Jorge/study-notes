<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number} n
			 * @return {number[][]}
			 * 模拟 时间复杂度O(n^2) 空间复杂度O(n^2)
			 */
			var generateMatrix = function (n) {
				let top = 0;
				let left = 0;
				let bottom = n - 1;
				let right = n - 1;
				let num = 1;
				let target = Math.pow(n, 2);
				let res = Array.from(new Array(n)).map(item => new Array(n));
				while (num <= target) {
					for (let i = left; i <= right; i++) {
						res[top][i] = num++;
					}
					top++;
					for (let i = top; i <= bottom; i++) {
						res[i][right] = num++;
					}
					right--;
					for (let i = right; i >= left; i--) {
						res[bottom][i] = num++;
					}
					bottom--;
					for (let i = bottom; i >= top; i--) {
						res[i][left] = num++;
					}
					left++;
				}
				return res;
			};
			console.log(generateMatrix(3));
		</script>
	</body>
</html>
