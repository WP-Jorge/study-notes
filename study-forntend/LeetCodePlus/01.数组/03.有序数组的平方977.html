<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * @param {number[]} nums
			 * @return {number[]}
			 * 双指针 时间复杂度O(n) 空间复杂度O(n);
			 */
			var sortedSquares = function (nums) {
				let res = [];
				let l = 0;
				let r = nums.length - 1;
				while (l <= r) {
					let left = Math.abs(nums[l]);
					let right = Math.abs(nums[r]);
					if (left > right) {
						res.unshift(Math.pow(left, 2));
						l++;
						continue;
					}
					res.unshift(Math.pow(right, 2));
					r--;
				}
				return res;
			};
		</script>
	</body>
</html>
