	<body>
		<script>
			/**
			 * @param {number[]} nums
			 * @param {number} val
			 * @return {number}
			 * 快慢指针 时间复杂度O(n) 空间复杂度O(1);
			 */
			// 解法一：调用splice
			// var removeElement = function (nums, val) {
			//     for (let i = 0; i < nums.length; i++) {
			//         if (nums[i] === val) {
			//             nums.splice(i, 1);
			//             i--;
			//         }
			//     }
			//     return nums.length;
			// };

			// 解法二：快慢指针
			var removeElement = function (nums, val) {
				let slow = 0;
				let fast = 0;
				while (fast < nums.length) {
					if (nums[fast] !== val) {
						nums[slow] = nums[fast];
						slow++;
					}
					fast++;
				}
				return slow;
			};
		</script>
