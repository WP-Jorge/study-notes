<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val, left, right) {
			 *     this.val = (val===undefined ? 0 : val)
			 *     this.left = (left===undefined ? null : left)
			 *     this.right = (right===undefined ? null : right)
			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @return {number[]}
			 * 二叉搜索树的遍历 时间复杂度O(n) 空间复杂度O(n)
			 */
			var findMode = function (root) {
				let pre = root;
				let maxCount = 0;
				let count = 0;
				let res = [];
				function dfs(root) {
					if (!root) {
						return;
					}
					dfs(root.left);
					if (pre.val === root.val) {
						count++;
					} else {
						count = 1;
					}
					if (count === maxCount) {
						res.push(root.val);
					}
					if (count > maxCount) {
						res = [];
						maxCount = count;
						res.push(root.val);
					}
					pre = root;
					dfs(root.right);
				}
				dfs(root);
				return res;
			};
		</script>
	</body>
</html>
