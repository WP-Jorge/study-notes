	<body>
		<script>
			/*
			 * function ListNode(x){
			 *   this.val = x;
			 *   this.next = null;
			 * }
			 */
			/**
			 * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
			 *
			 *
			 * @param pHead ListNode类
			 * @param k int整型
			 * @return ListNode类
			 * 链表 时间复杂度O(n) 空间复杂度O(1)
			 */
			function FindKthToTail(pHead, k) {
				// write code here
				let slow = pHead;
				let fast = pHead;
				while (k > 0) {
					if (!fast) {
						return null;
					}
					k--;
					fast = fast.next;
				}
				while (fast) {
					slow = slow.next;
					fast = fast.next;
				}
				return slow;
			}
		</script>
	</body>
</html>
