<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * Definition for singly-linked list.
			 * function ListNode(val) {
			 *     this.val = val;
			 *     this.next = null;
			 * }
			 */

			/**
			 * @param {ListNode} head
			 * @return {boolean}
			 * 快慢指针 时间复杂度O(n) 空间复杂度O(1)
			 */
			var hasCycle = function (head) {
				if (!head) {
					return false;
				}
				let slow = head;
				let fast = head.next;
				while (slow !== fast) {
					if (!fast || !fast.next) {
						return false;
					}
					slow = slow.next;
					fast = fast.next.next;
				}
				return true;
			};
		</script>
	</body>
</html>
