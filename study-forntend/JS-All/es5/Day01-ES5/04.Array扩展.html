<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            /*
                1.Array.prototype.indexOf(value)：得到值在数组中的第一个下标
                2.Array.prototype.lastIndexOf(value)：得到值在数组中的最后一个下标
                3.Array.prototype.forEach(function(item, index) {})：遍历数组
                4.Array.prototype.map(function(item, index) {})：遍历数组，返回新的数组，返回加工后的值
                5.Array.prototype.filter(function(item, index) {})：遍历过滤出一个新的子数组，返回田间为true的值
            */
            let arr = [2, 4, 3, 1, 2, 6, 5, 4]
            // 1.得到值在数组中的第一个下标
            console.log(arr.indexOf(4)) // 1

            // 2.得到值在数组中的最后一个下标
            console.log(arr.lastIndexOf(4)) // 7

            // 3.遍历数组
            arr.forEach((item, index) => {
                console.log(index + ": " + item)
            })

            // 4.遍历数组，返回新的数组，返回加工后的值
            let arr2 = arr.map((item, index) => {
                return item + 10
            })
            console.log(arr2)

            // 5.遍历过滤出一个新的子数组，返回田间为true的值
            let arr3 = arr.filter((item, index) => {
                return item > 3
            })
            console.log(arr3)
        </script>
    </body>
</html>
