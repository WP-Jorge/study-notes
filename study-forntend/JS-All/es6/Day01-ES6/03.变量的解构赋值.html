<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// ES6 按照一定的模式从数组和对象中提取值，对变量进行赋值 这就是解构赋值
			// 1.数组的结构
			const F4 = ['小沈阳', '刘能', '李四', '猪悟能']
			let [xiao, liu, li, zhu] = F4
			console.log(xiao)
			console.log(liu)
			console.log(li)
			console.log(zhu)

			// 2.对象的结构
			const zhao = {
				name: '赵本山',
				age: 100,
				xiaopin: () => {
					console.log('演小品')
				}
			}
			let { name, age, xiaopin } = zhao
			console.log(name, age, xiaopin)
			xiaopin()
		</script>
	</body>
</html>
