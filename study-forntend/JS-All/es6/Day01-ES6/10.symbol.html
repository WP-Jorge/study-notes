<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
                ES6 引入新的原始数据类型Symbol，标识独一无二的值，是JS语言中的第七种数据类型，是一个类似于字符串的数据类型
                Symbol 特点：
                    ① Symbol的值是唯一的，用来解决命名冲突问题
                    ② Symbol值不能与其他数据类型进行运算
                    ③ Symbol定义的对象属性不能使用for...in 循环遍历，但是可以使用Reflect.ownKeys 来获取对象的所有键名
			*/
			// 1.1.创建symbol
			let s = Symbol()
			console.log(s, typeof s) // Symbol() "symbol"
			let s2 = Symbol('张三')
			let s3 = Symbol('张三')
			console.log(s2, typeof s2) // Symbol(张三) "symbol"
			console.log(s3, typeof s3) // Symbol(张三) "symbol"
			console.log(s2 === s3) // false

			// 1.2.Symbol.for 创建
			let s4 = Symbol.for('张三')
			let s5 = Symbol.for('张三')
			console.log(s4 === s5) // true

			// 2.不能与其他数据类型进行运算
			// let result = s + 100 // 报错

			// 3.其中数据类型
			// USONB you are so niubility
			// u : undefined
			// s : string symbol
			// o : object
			// n : null number
			// b : boolean
		</script>
	</body>
</html>
