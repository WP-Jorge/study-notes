			// 4.箭头函数的简写
			// 4.1.省略小括号，当形参有且只有一个的时候
			let add = a => {
				console.log(a + a)
			}
			add(1)
			// 4.2.省略花括号，当函数体只有一个的时候可以省略花括号。省略花括号以后return也必须省略，计算的值就为返回值
			let add2 = a => a + a
			console.log(add2(2))

			// 5.箭头函数的使用场景
			// 5.1.箭头函数适合于this无关的回调，定时器、数组的方法回调
			// 5.2.箭头函数不适合与箭头函数有关的的回调，事件回调、对象的方法
		</script>
