<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class Phone {
				// 构造方法
				constructor(brand, price) {
					this.brand = brand
					this.price = price
				}

				// 父类的成员属性
				call() {
					console.log('我可以打电话')
				}
			}
			class SmartPhone extends Phone {
				// 构造方法
				constructor(brand, price, color, size) {
					// 调用父类的构造方法
					super(brand, price)
					this.color = console
					this.size = size
				}
				photo() {
					console.log('拍照')
				}
				playGame() {
					console.log('玩游戏')
				}
			}
			let xiaomi = new SmartPhone('小米', 999, '黑色', '4.3inch')
			console.log(xiaomi)
			xiaomi.call()
			xiaomi.playGame()
			xiaomi.photo()
		</script>
	</body>
</html>
