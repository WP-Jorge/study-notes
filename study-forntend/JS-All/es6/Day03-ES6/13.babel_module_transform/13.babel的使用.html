        1. 安装工具 
            babel-cli: babel 命令行工具
            babel-preset-env: 转换代码
            browserify: 打包工具（项目中使用webpack）
		2.编译转换
			npx babel js -d dist/js --presets=babel-preset-env
			如果是全局安装babel 直接使用babel 本地安装使用 npx
		3.打包
			npx browserify dist/js/04.app.js -o dist/bundle.js

     -->
