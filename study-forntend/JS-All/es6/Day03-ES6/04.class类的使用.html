			// ES6语法实现
			class Phone {
				// 构造方法
				constructor(brand, price) {
					this.brand = brand
					this.price = price
				}
				// 必须使用改语法，不能使用ES5的对象的完整形式
				call() {
					console.log('我可以打电话')
				}
			}
			let meizu = new Phone('魅族', '4999')
			meizu.call()
			console.log(meizu)
