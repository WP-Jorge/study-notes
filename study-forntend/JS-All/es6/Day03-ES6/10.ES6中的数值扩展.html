<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 0.Number.EPSILON 是 js 表示最小的精度
			// EPSILON 属性的值接近 2.2204460492503130808472633361816E-16
			console.log(0.1 + 0.2 === 0.3) // false
			function equal(a, b) {
				if (Math.abs(a - b) < Number.EPSILON) {
					return true
				} else {
					return false
				}
			}
			console.log(equal(0.1 + 0.2, 0.3)) // true

			// 1.二进制和八进制
			let b = 0b1010 // 二进制
			console.log(b) // 10
			let o = 0o777 // 八进制
			console.log(o) // 511
			let d = 100 // 十进制
			console.log(d) // 100
			let x = 0xff // 十六进制
			console.log(x) // 255

			// 2.Number.isFinite 检测一个数值是否为有限数
			console.log(Number.isFinite(100)) // true
			console.log(Number.isFinite(100 / 0)) // false
			console.log(Number.isFinite(Infinity)) // false

			// 3.Number.isNaN 检测一个数值是否为NaN
			console.log(Number.isNaN(123)) // false
			console.log(Number.isNaN('1')) // false
			console.log(Number.isNaN('asdsdas')) // false
			console.log(Number.isNaN(NaN)) // true

			// 4.Number.parseInt Number.parseFloat 字符串转整数、浮点数
			console.log(Number.parseInt('11111asdh')) // 11111 会从头开始截断 中间或者在第一个非数字字符后面的不会被截断
			console.log(Number.parseFloat('3.1415926asd')) // 3.1415926 同上

			// 5.Number.isInteger 判断一个数是否为整数
			console.log(Number.isInteger(5)) // true
			console.log(Number.isInteger(2.5)) // false

			// 6.Math.trunc 将数字的小数部分抹掉
			console.log(Math.trunc(3.1231313)) // 3

			// 7.Math.sign 判断一个数到底为正数 负数 还是零
			console.log(Math.sign(100)) // 1
			console.log(Math.sign(0)) // 0
			console.log(Math.sign(-10)) // -1
		</script>
	</body>
</html>
