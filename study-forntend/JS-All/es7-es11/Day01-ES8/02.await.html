<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 创建promise对象
			let p = new Promise((resolve, reject) => {
				// 成功
				// resolve('成功的值')
				// 失败
				reject('失败的错误')
			})

			// await 要放在async函数中
			async function main() {
				try {
					let res = await p
					console.log(res)
				} catch (e) {
					console.warn(e)
				}
			}
			// 调用函数
			main()
		</script>
	</body>
</html>
