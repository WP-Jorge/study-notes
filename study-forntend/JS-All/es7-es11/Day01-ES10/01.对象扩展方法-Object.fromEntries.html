<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 二维数组
			let result = Object.fromEntries([
				['name', '尚硅谷'],
				['xueke', 'java, 大数据, 前端, 云计算']
			])
			console.log(result)

			// Map
			let map = new Map()
			map.set('name', '尚硅谷')
			map.set('xueke', 'java, 大数据, 前端, 云计算')
			let result2 = Object.fromEntries(map)
			console.log(result2)

			//Object.entries ES8 将对象转化为一个二维数组
			let arr = Object.entries({
				name: '尚硅谷',
				xueke: 'java, 大数据, 前端, 云计算'
			})
			console.log(arr)
		</script>
	</body>
</html>
