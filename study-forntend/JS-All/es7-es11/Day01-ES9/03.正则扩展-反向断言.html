	<body>
		<script>
			// 声明字符串
			let str = 'JS5211314你知道吗555啦啦啦'

			// 正向断言
			let reg = /\d+(?=啦)/
			let res = reg.exec(str)
			console.log(res)

			// 反向断言
			let reg2 = /(?<=么)\d+/
			let res2 = reg.exec(str)
			console.log(res2)
		</script>
	</body>
