		<script>
			// dot . 元字符 除换行符以外的其他任意个字符
			let str = `
                <ul>
                    <li>
                        <a>肖申克的救赎</a>    
                        <p>上映时间：1994-09-10</p>
                    </li>
                    <li>
                        <a>阿甘正传</a>    
                        <p>上映时间：1994-07-06</p>
                    </li>
                </ul>
            `
			let reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
			let result = reg.exec(str)
			console.log(result)

			let reg2 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
			// let result2 = reg2.exec(str)

			let result2
			let data = []
			while ((result2 = reg2.exec(str))) {
				data.push(result2)
			}
			console.log(data)
		</script>
