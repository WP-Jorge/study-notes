<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Rest 参数与 spread 扩展运算符在ES6中已经引入，不过ES6中只是针对于数组，在ES9中为对象提供了像数组一样的 rest 参数和扩展运算符
			function connect({ host, port, ...user }) {
				console.log(host)
				console.log(port)
				console.log(user)
			}
			connect({
				host: '127.0.0.1',
				port: 3306,
				username: 'root',
				password: '111111',
				type: 'master'
			})

			const skillOne = {
				q: '气动'
			}

			const skillTwo = {
				w: '跳跃'
			}

			const skillThree = {
				e: '闪避'
			}

			const skillFour = {
				r: '攻击'
			}

			const hero = {
				...skillOne,
				...skillTwo,
				...skillThree,
				...skillFour
			}
			console.log(hero)
		</script>
	</body>
</html>
