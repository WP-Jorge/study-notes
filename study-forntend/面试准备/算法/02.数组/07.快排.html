<body>
	<script>
		function quickSort(arr) {
			if (arr.length < 2) {
				return arr;
			}
			let target = arr[0];
			let left = [];
			let right = [];
			for (let i = 1; i < arr.length; i++) {
				if (arr[i] < target) {
					left.push(arr[i]);
					continue;
				}
				right.push(arr[i]);
			}
			return [...quickSort(left), target, ...quickSort(right)];
		}
		console.log(quickSort([1, 4, 2, 1, 5, 6, 3]));
	</script>
</body>
</html>
