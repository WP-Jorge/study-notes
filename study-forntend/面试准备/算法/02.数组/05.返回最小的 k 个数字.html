<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function func(arr, k) {
				function quickSort(arr) {
					let target = arr[0];
					let left = [];
					let right = [];
					for (let i = 1; i < arr.length; i++) {
						if (arr[i] < target) {
							left.push(arr[i]);
							continue;
						}
						right.push(arr[i]);
					}
					if (right.length >= 2) {
						right = quickSort(right);
					}
					if (left.length >= 2) {
						left = quickSort(right);
					}
					return [...left, target, ...right];
				}
				return quickSort(arr).slice(0, k);
			}
			console.log(func([1, 3, 5, 3, 2, 1, 7, 4, 2, 3, 9], 5));
		</script>
	</body>
</html>
