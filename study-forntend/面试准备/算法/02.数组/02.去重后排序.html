	<body>
		<script>
			/**
			 * 去重后排序 [1,1,2,'1',55,-1,0]
			 */
			function sort(arr) {
				function quickSort(arr) {
					let target = arr[0];
					let left = [];
					let right = [];
					for (let i = 1; i < arr.length; i++) {
						if (arr[i] < target) {
							left.push(arr[i]);
							continue;
						}
						right.push(arr[i]);
					}
					if (left.length >= 2) {
						left = quickSort(left);
					}
					if (right.length >= 2) {
						right = quickSort(right);
					}
					return [...left, target, ...right];
				}
				function deduplicate(arr) {
					return [...new Set(arr)];
				}
				return quickSort(deduplicate(arr));
			}
			console.log(sort([1, 1, 2, '1', 55, -1, 0]));
		</script>
	</body>
