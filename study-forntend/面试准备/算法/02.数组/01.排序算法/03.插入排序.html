<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * 插入排序：
			 * 时间复杂度：O(n^2)
			 * 空间复杂度：O(1)
			 * 稳定性：稳定
			 */
			function insertSort(arr) {
				for (let i = 1; i < arr.length; i++) {
					let pre = i - 1;
					let cur = arr[i];
					while (pre >= 0 && arr[pre] > cur) {
						arr[pre + 1] = arr[pre];
						pre--;
					}
					arr[pre + 1] = cur;
				}
				return arr;
			}
			console.log(insertSort([5, 2, 3, 0, 9, 12, 41, 1, 2, 4]));
		</script>
	</body>
</html>
