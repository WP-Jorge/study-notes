<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * 选择排序：
			 * 时间复杂度：O(n^2)
			 * 空间复杂度：O(1)
			 * 稳定性：不稳定
			 */
			function selectSort(arr) {
				for (let i = 0; i < arr.length; i++) {
					let min = i;
					for (let j = i + 1; j < arr.length; j++) {
						if (arr[min] > arr[j]) {
							min = j;
						}
					}
					[arr[min], arr[i]] = [arr[i], arr[min]];
				}
				return arr;
			}
			console.log(selectSort([5, 2, 3, 0, 9, 12, 41, 1, 2, 4]));
		</script>
	</body>
</html>
