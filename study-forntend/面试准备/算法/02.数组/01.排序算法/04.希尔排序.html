	<body>
		<script>
			/**
			 * 希尔排序：
			 * 时间复杂度：O(nlogn)
			 * 空间复杂度：O(1)
			 * 稳定性：不稳定
			 */
			function shellSort(arr) {
				for (let gap = parseInt(arr.length / 2); gap > 0; gap = parseInt(gap / 2)) {
					for (let i = gap; i < arr.length; i++) {
						let pre = i - gap;
						let cur = arr[i];
						while (pre >= 0 && arr[pre] > cur) {
							arr[pre + gap] = arr[pre];
							pre -= gap;
						}
						arr[pre + gap] = cur;
					}
				}
				return arr;
			}
			console.log(shellSort([5, 2, 3, 0, 9, 12, 41, 1, 2, 4]));
		</script>
	</body>
