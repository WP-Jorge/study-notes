<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function marge(arr1, arr2) {
			let left = 0;
			let right = 0;
			let res = [];
			while (left !== arr1.length && right !== arr2.length) {
				if (arr1[left] < arr2[right]) {
					res.push(arr1[left++]);
					continue;
				}
				res.push(arr2[right++]);
			}
			if (left === arr1.length) {
				res.push(...arr2.slice(right));
			}
			if (right === arr2.length) {
				res.push(...arr1.slice(left));
			}
			return res;
		}
		console.log(marge([1, 3, 4, 5, 9, 10], [0, 2, 3, 4, 8, 10]));
	</script>
</body>
</html>
