<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function twoSun(arr, target) {
				let map = new Map();
				let res = [];
				for (let i = 0; i < arr.length; i++) {
					let sub = target - arr[i];
					if (map.has(sub)) {
						res.push([map.get(sub), i]);
					}
					map.set(arr[i], i);
				}
				return res;
			}
			console.log(twoSun([1, 2, 3, 4, 5, 6], 5));
		</script>
	</body>
</html>
