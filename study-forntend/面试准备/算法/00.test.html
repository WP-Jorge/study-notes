<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function solution(nums) {
				let res = 0;
				function backtracking(start, path) {
					if (path.length === 3) {
						if (nums[path[0]] < nums[path[1]] && nums[path[2]] < nums[path[1]]) {
							res++;
							return;
						}
					}
					for (let i = start; i < nums.length; i++) {
						backtracking(i + 1, [...path, i]);
					}
				}
				backtracking(0, []);
				return res;
			}
			console.log(solution([-1, 3, 2, 0]));
		</script>
	</body>
</html>
