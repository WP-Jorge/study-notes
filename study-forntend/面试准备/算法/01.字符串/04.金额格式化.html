<!DOCTYPE html>

	<body>
		<script>
			/*
		 	 金额格式化
		 	 1000000 => 1,000,000
			 10.24 => 10.24
			*/
			function numberFormat(number) {
				let numStr = number + '';
				let decimal = '';
				let integer = numStr;
				if (numStr.includes('.')) {
					let temp = numStr.split('.');
					integer = temp[0];
					decimal = temp[1];
				}
				let integerArr = integer.split('');
				let res = [];
				for (let i = integerArr.length - 1, j = 0; i >= 0; i--, j++) {
					if (i !== integerArr.length - 1 && j % 3 === 0) {
						res.unshift(',')
					}
					res.unshift(integerArr[i]);
				}
				res = res.join('');
				return decimal.length ? res + '.' + decimal : res;
			}
			console.log(numberFormat(10000000000000.24));
		</script>
	</body>
</html>
