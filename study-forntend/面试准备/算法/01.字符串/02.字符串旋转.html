<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
			 给定两字符串A和B，如果能将A从中间某个位置分割为左右两部分字符串（可以为空串），并将左边的字符 串移动到右边字符串后面组成新的字符串可以变为字符串B时返回true。

			 例如：如果A=‘youzan’，B=‘zanyou’，A按‘you’‘zan’切割换位后得到‘zanyou’和B相同，返回true。
			 再如：如果A=‘abcd’，B=‘abcd’，A切成‘abcd’和''（空串），换位后可以得到B，返回true。

			 数据范围：A,B字符串长度满足 n \le 1000n≤1000，保证字符串中仅包含小写英文字母和阿拉伯数字
			 进阶： 时间复杂度 O(n)，空间复杂度 O(n)
			*/
			function rotateStr(strA, strB) {
				if (strA === strB) {
					return true;
				}
				if (strA.length !== strB.length) {
					return false;
				}
				let strC = strA + strA;
				function getNext(strB) {
					let j = 0;
					let next = [j];
					for (let i = 1; i < strB.length; i++) {
						while (j && strB[i] !== strB[j]) {
							j = next[j - 1];
						}
						if (strB[i] === strB[j]) {
							j++;
						}
						next.push(j);
					}
					return next;
				}
				let next = getNext(strB);
				console.log(next);
				let j = 0;
				for (let i = 0; i < strC.length; i++) {
					while (j && strC[i] !== strB[j]) {
						j = next[j - 1];
					}
					if (strC[i] === strB[j]) {
						j++;
					}
					if (j === strB.length) {
						return true;
					}
				}
				return false;
			}
			console.log(rotateStr('youzan', 'anyouz'));
		</script>
	</body>
</html>
