<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			Promise.myRace = function (asyncArr) {
				return new Promise((resolve, reject) => {
					if (!Array.isArray(asyncArr)) {
						reject(new TypeError('参数类型错误'));
					}
					asyncArr.forEach((item, index) => {
						Promise.resolve(item)
							.then(res => {
								resolve(res);
							})
							.catch(err => {
								reject(err);
							});
					});
				});
			};
			function sleep(time) {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						if (time === 1000) {
							reject(time);
						}
						resolve(time);
					}, time);
				});
			}
			let asyncArr = [sleep(1000), sleep(2000), sleep(3000)];
			Promise.myRace(asyncArr).then(res => console.log(res));
		</script>
	</body>
</html>
