<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" />
		<p></p>
		<script>
			const input = document.getElementById('input');
			const p = document.getElementById('p');
			input.addEventListener(
				'keyup',
				throttle(
					function (e) {
						p.innerText = e.target.value;
					},
					1000,
					true,
					true
				)
			);
			function throttle(fn, delay, positive, last) {
				let oldTime = positive ? 0 : +new Date();
				let timer;
				return function (...args) {
					clearTimeout(timer);
					let nowTime = +new Date();
					if (nowTime - oldTime >= delay) {
						fn.apply(this, args);
						oldTime = nowTime;
						return;
					}
					last &&
						(timer = setTimeout(() => {
							fn.apply(this, args);
							timer = null;
						}, delay));
				};
			}
		</script>
	</body>
</html>
