<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
				① yield语句没有返回值，或者总是返回undefined
				② next方法如果带上一个参数，这个参数就是作为上一个yield语句的返回值。注意：因为next方法表示上一个yield语句的返回值，所以必须有上一个yield语句的存在，那么第一次调用next方法时就不能传参数。第一个next只是用来启动Generator函数内部的遍历器，传参没有多大意义
			*/
			function sleep(time) {
				return new Promise(resolve =>
					setTimeout(() => resolve(time), time)
				);
			}
			function* p() {
				let res1 = yield sleep(1000);
				console.log(res1);
				let res2 = yield sleep(1000);
				console.log(res2);
			}
			function asyncFunction(generator) {
				let gen = generator();
				function next(data) {
					let { value, done } = gen.next(data);
					if (done) {
						return value;
					} else if (!(value instanceof Promise)) {
						next(value);
					} else {
						value.then(data => next(data));
					}
				}
				next();
			}
			asyncFunction(p);
		</script>
	</body>
</html>
