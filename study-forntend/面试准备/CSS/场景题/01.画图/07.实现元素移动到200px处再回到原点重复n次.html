<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		.container {
			width: 100%;
			height: 100%;
		}
		
		.item {
			height: 200px;
			width: 200px;
			background-color: pink;
			animation: move 2s 3;
		}
		
		@keyframes move {
			0% {
				transform: translateX(0px);
			}
			50% {
				transform: translateX(200px);
			}
			100% {
				transform: translateX(0px);
			}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="item"></div>
</div>
</body>
</html>
