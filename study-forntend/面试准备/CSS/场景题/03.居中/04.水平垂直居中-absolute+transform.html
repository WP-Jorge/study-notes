<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		html,
		body {
			height: 100%;
		}
		
		.container {
			position: relative;
			width: 100%;
			height: 100%;
		}
		
		.item {
			position: absolute;
			margin: auto;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="item"></div>
</div>
</body>
</html>
