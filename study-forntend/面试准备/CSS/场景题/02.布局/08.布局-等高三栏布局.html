<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		.container {
			display: flex;
			width: 100%;
			height: 100%;
		}
		
		.left {
			flex: 0 0 300px;
			background-color: pink;
		}
		
		.middle {
			flex: 1 0 auto;
			height: 300px;
			background-color: skyblue;
		}
		
		.right {
			flex: 0 0 300px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</div>
</body>
</html>
