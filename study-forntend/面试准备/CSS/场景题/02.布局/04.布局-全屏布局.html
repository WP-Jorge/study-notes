<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
	<style>
		/* 由顶部、主体内容和底部三部分构成，左右两边满屏拉伸，顶部和底部固定高度，主体内容采用自适应的形式 */
		* {
			padding: 0;
			margin: 0;
		}
		
		html, body {
			width: 100%;
			height: 100%;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		
		.header {
			height: 100px;
			background-color: pink;
		}
		
		.middle {
			display: flex;
			flex: 1;
		}
		
		.left {
			width: 200px;
			background-color: yellowgreen;
		}
		
		.right {
			flex: 1;
			background-color: skyblue;
		}
		
		.footer {
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
<div class="container">
	<header class="header"></header>
	<div class="middle">
		<aside class="left"></aside>
		<aside class="right"></aside>
	</div>
	<footer class="footer"></footer>
</div>
</body>
</html>
