<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		.container {
			display: flex;
			align-items: stretch;
			width: 100%;
			height: 100%;
		}
		
		.item {
			text-decoration: none;
		}
		
		.item:hover {
			color: pink;
		}
		
		.item:active {
			color: skyblue;
		}
		
		.item:visited {
			color: yellowgreen;
		}
	</style>
</head>
<body>
<div class="container">
	<a href="#" class="item">asdsda</a>
</div>
