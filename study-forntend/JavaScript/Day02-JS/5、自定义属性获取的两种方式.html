<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div getTime="20" data-index="2" data-list-name="andy"></div>
		
		<script type="text/javascript">
			var div = document.querySelector('div')
			
			// 1、element.getAttribute('属性') 获取
			console.log(div.getAttribute('getTime')) // 输出20
			console.log(div.getAttribute('data-index')) // 输出2
			console.log(div.getAttribute('data-list-name')) // 输出andy
			
			// 2、为区分哪些是自定义属性，哪些是自带属性 在自定义属性前添加 data-  只有ie11以上的浏览器可以兼容
			// h5 新增的获取自定义属性的方法 识别data-开头的自定义属性
			// dataset 是一个集合，存放了所有以data-开头的自定义属性
			console.log(div.dataset.index) // 输出2
			console.log(div.dataset.listName) // 输出andy 如果data-后面有多个-分开，需使用驼峰命名
			console.log(div.dataset['listName']) // 输出andy
		</script>
	</body>
</html>
