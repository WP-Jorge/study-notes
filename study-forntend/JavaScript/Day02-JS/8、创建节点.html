<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<li>1</li>
		</div>
		
		<script type="text/javascript">
			// 1、创建元素节点
			var li = document.createElement('li')
			var div = document.querySelector('#div1')
			
			// 2、添加节点 node.appendChild(child) 为父节点添加子节点 在子节点后边追加 类似push
			div1.appendChild(li)
			
			// 3、添加节点至指定元素前面node.insertBefore(child, 指定元素)
			var lili = document.createElement('li')
			div1.insertBefore(lili, div1.children[0]) // 将lili元素添加到div1的子节点的最前面
		</script>
	</body>
</html>
