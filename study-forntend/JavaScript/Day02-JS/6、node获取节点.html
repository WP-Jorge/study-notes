<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var div3 = document.getElementById('div3')
			var li = document.querySelector('li')
			// 1、使用parentNode获取父级节点
			console.log(div3.parentNode) // 输出div2的元素
			console.log(div3.parentNode.parentNode) // 输出div1的元素
			console.log(div3.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode) // 输出null 找不到返回null

			// 2、使用children获取子元素节点   childNodes获取的是子元素的所有子节点，包含元素节点、文本节点，不推荐使用
			console.log(div3.children) // 输出div2的元素 返回伪数组

			// 3、使用firstElementChild、lastElementChild获取第一个、最后一个子元素的节点 IE9以上才支持  firstChild、lastChild 同childNodes，会获取文本节点，不推荐使用
			console.log(div3.firstElementChild) // 输出 li (第一的)
			console.log(div3.lastElementChild) // 输出 li (最后的)
			
			// 4、使用children[i]获取子元素
			console.log(div3.children[0]) // 输出 li (第一的)
			console.log(div3.children[div3.children.length-1]) // 输出 li (最后的)
			
			// 5、使用nextElementSibling、previousElementSibling获取下、上一个兄弟元素的节点 IE9以上 nextSibling 获取下一个兄弟节点，包含包含元素节点、文本节点，不推荐使用
			console.log(li.nextElementSibling) // 输出 下一个li 的节点 2
			console.log(li.previousElementSibling) // 输出 上一个li 的节点 null
		</script>
	</body>
</html>
