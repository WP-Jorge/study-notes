<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#div{
			height: 400px;
			width: 700px;
			border: 1px solid;
			margin: auto;
		}
		#div1{
			/* 添加position: absolute 后margin不可用 */
			position: absolute;
			height: 300px;
			width: 600px;
			border: 1px solid;
			margin: auto;
			text-align: center;
		}
		.div2{
			height: 100px;
			width: 150px;
			border: 1px solid;
			margin: auto;
			display: inline-block;
		}
	</style>
	
	<body>
		<div id="div">
			<div id="div1">
				<li class="div2"></li>
				<li class="div2"></li>
			</div>
		</div>
	</body>
</html>
