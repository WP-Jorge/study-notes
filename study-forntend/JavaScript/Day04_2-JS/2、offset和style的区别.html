<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				background-color: pink;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="box" style="width: 200px;"></div>
		<script>
			// offset与style的区别
			// 1、offset是只读属性，不能修改，只能获取
			// 2、offset可以获取任意样式表中的样式值
			// 3、offsetWidth包含padding+border+width
			// 4、offset获得的数值没有单位
			
			// 1、style是可读可写属性
			// 2、style只能获取行内内嵌样式
			// 3、style.width不包含padding+border
			// 4、style获取得到的是带单位的字符串
			var box = document.querySelector('.box');
			console.log(box.offsetWidth);
			console.log(box.style.width);
			// box.offsetWidth = '300px';
			box.style.width = '300px';
		</script>
	</body>
</html>
