		</div>
		<script>
			// scroll 系列
			// 1、scrollTop 返回被卷去的上侧距离，返回数值，不带单位
			// 2、scrollLeft 返回被卷去的左侧距离，返回数值，不带单位
			// 3、scrollWidth 返回自身实际宽度，不含边框，返回数值，不带单位
			// 4、scrollHeight 返回自身实际高度，不含边框，返回数值，不带单位
			var div = document.querySelector('div');
			// scroll与client的区别：
			// scroll包含内容高度
			// client不包含内容高度
			console.log(div.scrollHeight);
			console.log(div.clientHeight);
			// scroll滚动事件当我们滚动条发生变化会触发的事件
			div.addEventListener('scroll', function() {
				console.log(div.scrollTop);

			})
		</script>
	</body>
