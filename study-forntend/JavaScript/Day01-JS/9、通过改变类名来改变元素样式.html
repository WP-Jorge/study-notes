<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style type="text/css">
		/* 如果style内容较多，可采用如此方式 */
		.div{
			height: 300px;
			width: 600px;
			background-color: skyblue;
		}
		.div1{
			height: 350px;
			width: 600px;
			background-color: #999;
		}
		
	</style>
	
	<body>
		<div class="div" id="div">
			
		</div>
		
		
		<script type="text/javascript">
			// 使用className改变类名
			var div = document.getElementById('div')
			var flag = false
			div.onclick = function() {
				if(flag){
					this.className = 'div div1' // 后面的div1 覆盖、叠加前面的div的样式
				}else{
					this.className = 'div' 
				}
				
				flag = !flag
			}
		</script>
	</body>
</html>
