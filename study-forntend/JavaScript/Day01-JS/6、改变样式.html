<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style type="text/css">
		div{
			height: 300px;
			width: 500px;
			background-color: skyblue;
		}
	</style>
	
	<body>
		<div></div>
		
		
		<script type="text/javascript">
			var div = document.querySelector('div')
			div.onclick = function() {
				this.style.backgroundColor = 'blue' //样式名使用驼峰命名法 修改的是行内样式，权重最高
			}
		</script>
	</body>
</html>
