<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="div1">来点我</div>

		<script type="text/javascript">
			// 1、为元素添加点击事件
			var div1 = document.querySelector('#div1')
			div1.onclick = function () {
				console.log('我被选中了')
			}

			// 2、常见的鼠标事件
			// 2.1、onclick 鼠标左键点击触发
			// 2.2、onmouseover 鼠标移动入元素触发
			// 2.3、onmouseout 鼠标移出触发
			// 2.4、onfocus 获取鼠标焦点触发
			// 2.5、onblur 失去鼠标焦点触发
			// 2.6、onmousemove 鼠标移动触发
			// 2.7、onmouseup 鼠标弹起触发
			// 2.8、onmousedown 鼠标按下触发
			// 2.9、
		</script>
	</body>
</html>
