<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style type="text/css">
		
		div{
			margin: 100px auto;
			text-align: center;
			
		}
		
		input{
			color: #999;
			font-size: 15px;
			height: 30px;
			width: 300px;
		}
		
	</style>
	
	<body>
		<div class="div">
			<input type="text" id="input" value="8848钛合金手机" />
		</div>
		
		<script type="text/javascript">
			var input = document.getElementById('input')
			input.onfocus = function(){
				input.style.color = 'black'
				if(input.value === '8848钛合金手机'){
					
					input.value = ''
				}
				
			}
			input.onblur = function(){
				input.style.color = '#999'
				if(input.value === ''){
					input.value = '8848钛合金手机'
				}
			}
		</script>
	</body>
</html>
