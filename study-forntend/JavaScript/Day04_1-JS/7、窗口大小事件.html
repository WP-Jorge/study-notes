<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<script>
			window.addEventListener('load', function() {
				var div = document.querySelector('div');
				window.addEventListener('resize', function() {  // resize 事件 监听窗口大小变化
					console.log(window.innerWidth);

					console.log('变化了');
					if (window.innerWidth <= 800) {
						div.style.display = 'none';
					} else {
						div.style.display = 'block';
					}

				})
			})
		</script>
		<div></div>
	</body>
</html>
