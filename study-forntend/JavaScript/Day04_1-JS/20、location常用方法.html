<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<script>
			var btn = document.querySelector('button');
			btn.addEventListener('click', function() {
				// 记录浏览历史，所以可以实现后退功能
				// location.assign('http://www.itcast.cn');
				// 不记录浏览历史，所以不可以实现后退功能
				// location.replace('http://www.itcast.cn');
				location.reload(true); //添加true 强制刷新 ctrl+f5
			})
		</script>
	</body>
</html>
