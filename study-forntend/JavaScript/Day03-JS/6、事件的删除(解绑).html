<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<style type="text/css">
		div {
			background: pink;
			height: 100px;
			width: 100px;
			text-align: center;
		}
	</style>

	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>

		<script type="text/javascript">
			var divs = document.querySelectorAll('div')
			// 1、传统的删除事件方式	eventTarget.onclick=  null // 事件解绑
			divs[0].onclick = function() {
				console.log('hello')
				this.onclick = null // 事件解绑
			}
			
			// 2、使用removeEventListener('eventType', function) 移除事件
			divs[1].addEventListener('click', fn) // 如果需要删除事件，函数用这样的方式写
			function fn(){
				console.log('hello')
				divs[1].removeEventListener('click', fn) 
			}
			
			// 3、使用detachEvent('onclick', function) 在IE9之前可用，其他不可用
			divs[2].attachEvent('onclick', fn2) // 报错
			function fn2(){
				console.log('hello')
				divs[2].detachEvent('onclick', fn2) 
			}
		</script>
	</body>
</html>
