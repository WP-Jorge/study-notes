# 只要一步就可以使用springboot中内置的和druid一样世界上最优秀的数据源了
spring:
  datasource:
    url: jdbc:mysql:///mybatis?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 111111
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  type-aliases-package: com.example.db.domain
  mapper-locations: classpath:mybatis/mapper/*.xml
  #  设置mybatis配置文件位置，默认使用application就可以
  #  config-location: classpath:mybatis/mybatis-config.xml
  #  开启驼峰
  configuration:
    map-underscore-to-camel-case: true

