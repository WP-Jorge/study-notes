server:
  port: 8991
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
    gateway:
      routes:
        - id: users_route
          uri: lb://users
          predicates:
            - Path=/user/**,/feign/**

        - id: books_route
          uri: lb://books
          predicates:
            - Path=/book/**
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 暴露所有的路由端点